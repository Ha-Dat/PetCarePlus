<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fdf9;
            margin: 0;
        }

        /* Navigation Bar */

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #a8e063, #56ab2f); /* xanh gradient */
            padding: 12px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            border-radius: 0 0 12px 12px;
            position: sticky;
            top: 0;
            z-index: 1000;
            margin-top: 10px;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-margin {
            margin-right: 20px;
        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .nav-bar a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .sale-badge a {
            color: #ffeb3b;
            font-weight: bold;
            background-color: #d32f2f;
            padding: 6px 14px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .sale-badge a:hover {
            background-color: #b71c1c;
        }

        /* Category Button */
        #categoryBtn {
            color: white;
            background: #2e7d32;
            border-radius: 8px;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        #categoryBtn:hover {
            background: #1d5c0d;
            color: #d3d0d0;
        }
        /* Popup Menu */
        .popup {
            position: absolute;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 16px 24px;
            z-index: 10;
            display: block;
            margin-top: 10px;
        }

        .popup-content {
            display: flex;
            gap: 32px;
        }

        .main-categories,
        .sub-categories-list,
        .child-sub-list-wrapper {
            list-style: none;
            margin: 0;
            padding: 0;
            margin-right: 20px;
        }

        .child-sub-list-wrapper li {
            list-style-type: none;
        }

        .category-item {
            padding: 10px 18px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .category-item:hover {
            background-color: #e0f0e9;
            cursor: pointer;
        }

        .category-item.active {
            background-color: #88df82;
            color: #333;
            font-weight: bold;
        }

        .parent-item,
        .child-item,
        .child-sub-list span {
            cursor: pointer;
        }

        .sub-list {
            display: none;
        }

        .sub-list ul {
            list-style-type: none;
            padding-left: 0;
        }

        .child-item {
            display: block;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 15px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .child-item:hover {
            background-color: #e0f0e9;
        }

        .child-item.active {
            background-color: #88df82;
            color: #333;
            font-weight: bold;
        }

        .sub-list.active {
            display: block;
        }

        .sub-list.active ul li {
            list-style-type: none;
        }

        .sub-list span,
        .child-sub-list span {
            display: block;
            padding: 6px 12px;
            font-size: 15px;
            cursor: pointer;
        }

        .child-sub-list {
            display: none;
        }

        /* Header Styling */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: linear-gradient(to right, #e8f5e9, #ffffff);
            border-bottom: 2px solid #b2dfdb;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }

        .header_container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .left {
            display: flex;
            align-items: center;
            gap: 50px;
            margin-left: 30px;
            margin-top: 10px;
        }

        .logo {
            width: 60px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-bar input {
            border-radius: 8px;
            width: 320px;
            height: 38px;
            padding: 0 12px;
            border: 1px solid #ccc;
            outline: none;
            transition: border 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #4caf50;
            box-shadow: 0 0 3px rgba(76, 175, 80, 0.3);
        }

        .search-btn {
            border: none;
            color: white;
            background: #43a047;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .search-btn:hover {
            background: #2e7d32;
            color: white;
        }

        /* Right Header Area */
        .right {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .slogan {
            color: #2e7d32;
            font-style: italic;
            font-size: 14px;
            text-align: center;
        }

        .hotline {
            color: #43a047;
            font-size: 15px;
            font-weight: bold;
            text-align: center;
        }

        .auth {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-end;
        }

        .login-btn,
        .register-btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 13px;
            border: none;
            cursor: pointer;
        }

        .login-btn {
            background: #e0e0e0;
            color: #333;
        }

        .login-btn:hover {
            background: #d5d5d5;
        }

        .register-btn {
            background: #388e3c;
            color: white;
        }

        .register-btn:hover {
            background: #2e7d32;
        }

        /* Cart Icon */
        .cart {
            font-size: 24px;
            cursor: pointer;
            color: #2e7d32;
            transition: transform 0.2s ease;
        }

        .cart:hover {
            transform: scale(1.2);
        }

        /* Footer Styling */
        footer {
            background-color: #e8f5e9;
            padding: 30px 40px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            font-size: 14px;
            margin-top: 40px;
            color: #333;
            border-top: 2px solid #c8e6c9;
        }

        footer section {
            margin-bottom: 20px;
            min-width: 200px;
        }

        footer h4 {
            margin-bottom: 12px;
            font-size: 16px;
            color: #1b5e20;
        }

        footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        footer a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 4px 0;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: #2e7d32;
        }

        /* Cart */
        .cart-container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        .cart-table td {
            padding: 15px 10px;
            text-align: center;
        }

        .cart-table th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-transform: lowercase;
            padding: 15px 10px;
            text-align: center;
        }

        .cart-item {
            border-bottom: 1px solid #eee;
        }

        .product-info {
            display: flex;
            align-items: center;
            justify-content: left;
            gap: 10px;
        }

        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .quantity-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .quantity-box button {
            width: 32px;
            height: 32px;
            font-size: 18px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 6px;
        }

        .quantity-box button:hover {
            background-color: #ddd;
        }

        .quantity-box input {
            width: 40px;
            height: 32px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .delete-btn {
            background: red;
            color: white;
            padding: 10px 16px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .delete-btn:hover {
            background: #b50303;
        }

        .cart-actions {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .cart-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .remove-selected {
            background-color: #f44336;
        }

        .remove-selected:hover {
            background: #b50303;
        }

        .checkout-btn {
            background-color: #4CAF50;
        }

        .checkout-btn:hover {
            background-color: #3e8e41;
        }

        .action {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .action span {
            font-size: 16px;
            padding: 16px;
            font-weight: bold;
        }
        .select-all {
            align-content: center;
        }

        /* Main Section Breadcrumb */
        .main-section {
            margin: 20px;
            color: #777;
        }

        .main-section a {
            text-decoration: auto;
            font-weight: bold;
            color: green;
            font-size: large;
        }

        .main-section a:hover{
            color: #013301;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f39c12;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 9999;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
<div th:replace="component/header :: header"></div>

<section class="main-section">
    <a href="home">Trang chủ</a> > Cart
</section>
<main class="cart-container">
    <table class="cart-table">
        <thead>
        <tr>
            <th style="width: 30%;">sản phẩm</th>
            <th style="width: 20%;">đơn giá</th>
            <th style="width: 20%;">số lượng</th>
            <th style="width: 20%;">số tiền</th>
            <th style="width: 10%;">thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr class="cart-item" th:each="entry : ${cartItems}" th:attr="data-product-id=${entry.key.productId}">
            <td class="product-info">
                <img th:src="${entry.key.image}" alt="Product" class="product-image">
                <span th:text="${entry.key.name}">Tên sản phẩm</span>
            </td>
            <td th:text="${#numbers.formatDecimal(entry.key.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">xxx.xxx đ</td>
            <td class="quantity-box">
                <button class="decrease">−</button>
                <input type="text" th:value="${entry.value}" readonly>
                <button class="increase">+</button>
            </td>
            <td class="subtotal"
                th:text="${#numbers.formatDecimal(entry.key.price.multiply(T(java.math.BigDecimal).valueOf(entry.value.doubleValue())), 0, 'COMMA', 0, 'POINT')} + ' đ'">
                xx.xxx đ
            </td>
            <td><a href="#" class="delete-btn">Xóa</a></td>
        </tr>
        </tbody>
    </table>
    <div class="action">
        <span>Tổng cộng: <span class="total-amount" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span></span>
        <div class="cart-actions">
            <button id="clearCartBtn" class="remove-selected">xóa khỏi giỏ hàng</button>
            <button class="checkout-btn">Mua Hàng</button>
        </div>
    </div>
</main>

<div th:replace="component/footer :: footer"></div>
</body>
<script>
    // ===============================
    // 1. POPUP CHỌN DANH MỤC SẢN PHẨM
    // ===============================
    window.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("categoryBtn");
        const popup = document.getElementById("categoryPopup");
        const categoryItems = document.querySelectorAll(".category-item");
        const subLists = document.querySelectorAll(".sub-list");
        const childItems = document.querySelectorAll(".child-item");
        const childSubLists = document.querySelectorAll(".child-sub-list");
        const grandchildItems = document.querySelectorAll(".grandchild-item");

        // Mở/tắt popup danh mục
        if (btn && popup) {
            btn.addEventListener("click", () => {
                popup.style.display = popup.style.display === "block" ? "none" : "block";
            });
        }

        // Khi click vào danh mục cha
        categoryItems.forEach(item => {
            item.addEventListener("click", () => {
                const index = item.getAttribute("data-index");

                categoryItems.forEach(i => i.classList.remove("active"));
                subLists.forEach(s => s.classList.remove("active"));
                childItems.forEach(c => c.classList.remove("active"));
                childSubLists.forEach(c => c.style.display = "none");

                item.classList.add("active");
                document.querySelector(`.sub-list[data-index="${index}"]`)?.classList.add("active");
            });
        });

        // Khi click vào danh mục con
        childItems.forEach(item => {
            item.addEventListener("click", () => {
                const subIndex = item.getAttribute("data-sub-index");

                childItems.forEach(c => c.classList.remove("active"));
                childSubLists.forEach(list => list.style.display = "none");

                item.classList.add("active");
                const targetList = document.querySelector(`.child-sub-list[data-sub-index="${subIndex}"]`);
                if (targetList) {
                    targetList.style.display = "block";
                }
            });
        });

        // Tự động chọn danh mục đầu tiên khi load
        if (categoryItems.length > 0) {
            categoryItems[0].click();
        }

        // Nếu danh mục cha không có con → chuyển trang
        document.querySelectorAll(".parent-item").forEach(item => {
            item.addEventListener("click", () => {
                const li = item.closest("li.category-item");
                const index = li.dataset.index;
                const subList = document.querySelector(`.sub-list[data-index="${index}"]`);
                const hasChild = subList && subList.querySelectorAll(".child-item").length > 0;

                if (!hasChild) {
                    const categoryName = item.textContent.trim();
                    window.location.href = `/view-product?category=${encodeURIComponent(categoryName)}`;
                }
            });
        });

        // Nếu danh mục con không có cháu → chuyển trang
        document.querySelectorAll(".child-item").forEach(item => {
            item.addEventListener("click", () => {
                const subIndex = item.dataset.subIndex;
                const childSubList = document.querySelector(`.child-sub-list[data-sub-index="${subIndex}"]`);
                const hasGrandchild = childSubList && childSubList.querySelectorAll(".grandchild-item").length > 0;

                document.querySelectorAll(".child-item").forEach(c => c.classList.remove("active"));
                document.querySelectorAll(".child-sub-list").forEach(list => list.style.display = "none");

                item.classList.add("active");

                if (hasGrandchild) {
                    childSubList.style.display = "block";
                } else {
                    const parentLi = item.closest(".sub-list");
                    const parentIndex = parentLi.getAttribute("data-index");
                    const parentName = document.querySelector(`.category-item[data-index="${parentIndex}"] .parent-item`).textContent.trim();
                    const keyword = item.textContent.trim();
                    window.location.href = `/view-product?&category=${encodeURIComponent(parentName)}`;
                }
            });
        });

        // Khi click vào danh mục cháu → chuyển trang với keyword và category
        document.querySelectorAll(".grandchild-item").forEach(item => {
            item.addEventListener("click", () => {
                const grandchildName = item.textContent.trim();
                const subList = item.closest(".child-sub-list");
                const subIndex = subList.getAttribute("data-sub-index");
                const [parentIndex] = subIndex.split("-");
                const parentName = document.querySelector(`.category-item[data-index="${parentIndex}"] .parent-item`).textContent.trim();
                const childItem = document.querySelector(`.sub-list[data-index="${parentIndex}"] .child-item[data-sub-index="${subIndex}"]`);
                const keyword = childItem ? childItem.textContent.trim() : "";

                window.location.href = `/view-product?keyword=${encodeURIComponent(keyword)}&category=${encodeURIComponent(parentName)}`;
            });
        });
    });

    // ======================================
    // 2. CẬP NHẬT SỐ LƯỢNG GIỎ HÀNG VÀ TỔNG TIỀN
    // ======================================
    document.addEventListener('DOMContentLoaded', () => {
        // Hiện toast thông báo
        function showToast(message, type = "warning") {
            const toast = document.createElement("div");
            toast.className = "toast";
            toast.style.backgroundColor = type === "error" ? "#e74c3c" : "#f39c12";
            toast.innerText = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add("show"), 100);
            setTimeout(() => {
                toast.classList.remove("show");
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        // Xử lý tăng/giảm số lượng và cập nhật cart
        document.querySelectorAll('.cart-item').forEach(item => {
            const decreaseBtn = item.querySelector('.decrease');
            const increaseBtn = item.querySelector('.increase');
            const qtyInput = item.querySelector('input[type="text"]');
            const priceText = item.querySelector('td:nth-child(2)');
            const subtotalText = item.querySelector('.subtotal');
            const productId = item.getAttribute('data-product-id');

            const parsePrice = (priceStr) => Number(priceStr.replace(/[^\d]/g, ''));

            const updateCart = (newQty) => {
                fetch('/update-cart', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId: Number(productId), quantity: newQty })
                })
                    .then(res => res.json())
                    .then(data => {
                        const price = parsePrice(priceText.innerText);
                        const newSubtotal = price * newQty;
                        subtotalText.innerText = newSubtotal.toLocaleString('vi-VN') + ' đ';

                        const totalAmount = document.querySelector('.total-amount');
                        if (totalAmount && data.total !== undefined) {
                            totalAmount.innerText = data.total.toLocaleString('vi-VN') + ' đ';
                        }
                    })
                    .catch(err => {
                        console.error('Lỗi cập nhật giỏ hàng:', err);
                    });
            };

            decreaseBtn.addEventListener('click', () => {
                let qty = parseInt(qtyInput.value);
                if (qty > 1) {
                    qtyInput.value = --qty;
                    updateCart(qty);
                } else {
                    showToast("⚠️ Số lượng sản phẩm không thể bằng 0", "warning");
                }
            });

            increaseBtn.addEventListener('click', () => {
                let qty = parseInt(qtyInput.value);
                qtyInput.value = ++qty;
                updateCart(qty);
            });
        });

        // Xử lý xóa từng sản phẩm
        document.querySelectorAll(".delete-btn").forEach(btn => {
            btn.addEventListener("click", (e) => {
                e.preventDefault();
                const row = btn.closest(".cart-item");
                const productId = row.getAttribute("data-product-id");

                if (confirm("Bạn có chắc chắn muốn xóa sản phẩm này khỏi giỏ hàng?")) {
                    fetch("/remove-from-cart", {
                        method: "POST",
                        headers: { "Content-Type": "application/x-www-form-urlencoded" },
                        body: new URLSearchParams({ productId })
                    })
                        .then(res => {
                            if (res.ok) {
                                row.remove();
                                showToast("🗑️ Đã xóa sản phẩm thành công");
                                fetch("/cart-total")
                                    .then(res => res.json())
                                    .then(data => {
                                        const totalSpan = document.querySelector(".total-amount");
                                        totalSpan.innerText = data.total.toLocaleString('vi-VN') + " đ";
                                    });
                            } else {
                                showToast("❌ Xóa sản phẩm thất bại", "error");
                            }
                        })
                        .catch(() => showToast("❌ Lỗi kết nối", "error"));
                }
            });
        });

        // Xử lý xóa toàn bộ giỏ hàng
        const clearCartBtn = document.getElementById("clearCartBtn");
        if (clearCartBtn) {
            clearCartBtn.addEventListener("click", () => {
                if (confirm("Bạn muốn xóa hết sản phẩm trong giỏ hàng?")) {
                    fetch("/clear-cart", { method: "POST" })
                        .then(() => {
                            showToast("🗑️ Đã xóa hết sản phẩm!");
                            setTimeout(() => window.location.reload(), 1500);
                        })
                        .catch(() => showToast("❌ Lỗi khi xóa giỏ hàng!", "error"));
                }
            });
        }
    });
</script>
</html>
