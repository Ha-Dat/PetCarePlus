<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch đặt dịch vụ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <style>

        .select2-container .select2-selection--single {
            height: calc(2.5rem + 2px);
            padding: 0.375rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: normal;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 100%;
            right: 0.75rem;
        }

        .select2-dropdown {
            border-radius: 0.375rem;
            border: 1px solid #ced4da;
        }

        .sidebar {
            width: 220px;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            padding: 30px 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar a {
            color: #333;
            font-weight: 500;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            transition: color 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            color: #4caf50;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            background-color: #f8f9fa;
        }

        .form-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
            display: flex;
            align-items: center;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4caf50;
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 6px;
        }

        input:focus,
        select:focus {
            border-color: #4caf50;
            outline: none;
        }

        .btn-custom {
            background-color: #4caf50;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .btn-custom:hover {
            background-color: #388e3c;
        }

        .prescription-btn {
            background-color: #28a745;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .prescription-btn:hover {
            background-color: #218838;
            color: white;
        }

        .prescription-table {
            margin-top: 15px;
        }

        .prescription-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .prescription-table td {
            vertical-align: middle;
        }

        .prescription-modal .modal-header {
            background-color: #28a745;
            color: white;
        }

        .prescription-modal .modal-title {
            font-weight: 600;
        }

        .prescription-table th {
            background-color: #e9ecef;
            border-color: #dee2e6;
            font-weight: 600;
            color: #495057;
        }

        .prescription-table td {
            border-color: #dee2e6;
        }

        .prescription-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        /* Thêm style cho các nút filter */
        .btn-outline-success.filter-type {
            margin-right: 8px;
            margin-bottom: 8px;
            border-radius: 20px;
        }

        .btn-outline-success.filter-type.active {
            background-color: #4caf50;
            color: white !important;
        }

        /* Style cho tab filter trạng thái */
        .nav-tabs .nav-link {
            color: #495057;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .nav-tabs .nav-link:hover {
            border: none;
            color: #4caf50;
        }

        .nav-tabs .nav-link.active {
            background-color: #4caf50;
            color: white !important;
            border: none;
        }

        /* Hiệu ứng hover cho các hàng trong bảng */
        .table tbody tr:hover {
            background-color: rgba(76, 175, 80, 0.1);
        }
        .select2-container .select2-selection--single {
            height: calc(2.5rem + 2px);
            padding: 0.375rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: normal;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 100%;
            right: 0.75rem;
        }

        .select2-dropdown {
            border-radius: 0.375rem;
            border: 1px solid #ced4da;
        }

        

        .form-label {
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div th:insert="component/header :: header"></div>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar" style="width: 220px;
                background-color: #ffffff;
                border-right: 1px solid #ddd;
                padding: 30px 20px;">
        <ul class="list-unstyled">
            <li><a href="/profile">Hồ Sơ</a></li>
            <li><a href="/change-password">Đổi mật khẩu</a></li>
            <li><a href="/pet-profile">Hồ Sơ thú cưng</a></li>
            <li><a href="/list-order">Đơn mua</a></li>
            <li><a href="/my-schedule" class="active">Lịch</a></li>
        </ul>
    </div>

    <div class="container mt-4">
        <h4>Lịch đặt dịch vụ</h4>
        <hr>

        <!-- Filter loại dịch vụ -->
        <div class="mb-3">
            <button class="btn btn-outline-success filter-type active" data-type="ALL">Tất cả</button>
            <button class="btn btn-outline-success filter-type" data-type="SPA">Spa</button>
            <button class="btn btn-outline-success filter-type" data-type="HOTEL">Khách sạn thú cưng</button>
            <button class="btn btn-outline-success filter-type" data-type="APPOINTMENT">Khám bệnh</button>
        </div>

        <!-- Filter trạng thái -->
        <ul class="nav nav-tabs mb-3" id="statusFilter">
            <li class="nav-item">
                <a class="nav-link active" data-status="ALL" href="#">Tất cả</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-status="PENDING" href="#">Chờ duyệt</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-status="ACCEPTED" href="#">Đã duyệt</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-status="COMPLETED" href="#">Hoàn thành</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-status="REJECTED" href="#">Từ chối</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-status="CANCELLED" href="#">Hủy</a>
            </li>
        </ul>

        <!-- Bảng -->
        <table class="table table-bordered bg-white align-middle">
            <thead class="table-light">
            <tr>
                <th>Thú cưng</th>
                <th>Dịch vụ</th>
                <th>Thời gian</th>
                <th>Trạng thái</th>
                <th style="width: 220px;">Hành động</th>
            </tr>
            </thead>
            <tbody id="schedule-table">
            <tr th:each="s : ${myServices}"
                th:attr="data-id=${s.bookingId}"
                th:data-type="${s.serviceCategory.name()}"
                th:data-status="${s.status.name()}">
                <td th:text="${s.petName}"></td>
                <td th:text="${s.serviceName}"></td>
                <td class="col-time" th:text="${#temporals.format(s.bookDate, 'dd/MM/yyyy HH:mm')}"></td>
                <td class="col-status" th:text="${s.status.value}"></td>
                <td>
                    <button class="btn btn-sm btn-info detail-btn"
                            th:if="${s.status.name() == 'PENDING'}"
                            th:data-id="${s.bookingId}"
                            th:data-type="${s.serviceCategory.name()}">
                        Chi tiết
                    </button>
                    <button class="btn btn-sm btn-danger cancel-btn"
                            th:if="${s.status.name() == 'PENDING'}"
                            th:data-id="${s.bookingId}"
                            th:data-type="${s.serviceCategory.name()}">
                        Hủy
                    </button>
                    <button class="btn btn-sm btn-success prescription-btn"
                            th:if="${s.serviceCategory.name() == 'APPOINTMENT' and s.status.name() == 'COMPLETED'}"
                            th:data-id="${s.bookingId}">
                        <i class="bi bi-file-medical me-1"></i>Xem đơn thuốc
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Thông báo khi không có dữ liệu -->
        <div th:if="${#lists.isEmpty(myServices)}" class="text-center py-5">
            <div class="text-muted">
                <i class="bi bi-calendar-x" style="font-size: 3rem; color: #dee2e6;"></i>
                <h5 class="mt-3">Không có lịch hẹn nào</h5>
                <p>Bạn chưa có lịch hẹn dịch vụ nào.</p>
            </div>
        </div>

        

        <!-- Modal Chi tiết -->
        <div class="modal fade" id="bookingDetailModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form id="bookingDetailForm">
                        <div class="modal-header">
                            <h5 class="modal-title">Chi tiết lịch đặt</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="detailBookingId">
                            <input type="hidden" id="detailBookingType">

                            <div class="mb-3">
                                <label class="form-label">Thú cưng</label>
                                <input type="text" class="form-control" id="detailPetName" readonly>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Loại dịch vụ</label>
                                <select class="form-control" id="detailServiceTypeSelect" style="width: 100%;" required>
                                    <option value="">-- Chọn loại dịch vụ --</option>
                                    <option value="SPA">Spa</option>
                                    <option value="HOTEL">Khách sạn thú cưng</option>
                                    <option value="APPOINTMENT">Khám bệnh</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Dịch vụ</label>
                                <select class="form-control" id="detailServiceNameSelect" style="width: 100%;" required>
                                    <option value="">-- Chọn dịch vụ --</option>
                                </select>
                            </div>


                            <div class="mb-3">
                                <label class="form-label">Ngày đặt</label>
                                <input type="datetime-local" class="form-control" id="detailBookDate">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Trạng thái</label>
                                <input type="text" class="form-control" id="detailStatus" readonly>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Ghi chú</label>
                                <textarea class="form-control" id="detailNote" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-success" id="saveDetailBtn">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Đơn thuốc -->
<div class="modal fade prescription-modal" id="prescriptionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Đơn thuốc</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="prescriptionContent">
                    <!-- Nội dung đơn thuốc sẽ được load động -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
    </div>
</div>

<div th:insert="component/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const serviceCategoryMap = {
        SPA: "Spa",
        HOTEL: "Khách sạn thú cưng",
        APPOINTMENT: "Khám bệnh"
    };

    const bookingStatusMap = {
        PENDING: "Chờ duyệt",
        ACCEPTED: "Đã duyệt",
        COMPLETED: "Hoàn thành",
        REJECTED: "Từ chối",
        CANCELLED: "Hủy"
    };

    $(document).ready(function () {
        // Khởi tạo Select2
        $('#detailServiceTypeSelect, #detailServiceNameSelect').select2({
            dropdownParent: $('#bookingDetailModal'),
            width: '100%',
            theme: 'bootstrap-5',
            placeholder: '-- Chọn --',
            allowClear: true
        });

        // Khi chọn loại dịch vụ => load dịch vụ từ DB
        $('#detailServiceTypeSelect').on('change', function () {
            let type = $(this).val();
            $('#detailServiceNameSelect').empty().trigger('change');

            if (type) {
                $.ajax({
                    url: `/my-schedule/services/by-type/${type}`,
                    type: 'GET',
                    success: function (services) {
                        let serviceOptions = services.map(s => ({
                            id: s.name,
                            text: `${s.name} (${Number(s.price).toLocaleString('vi-VN')}VND)`
                        }));
                        $('#detailServiceNameSelect').select2({
                            data: serviceOptions,
                            dropdownParent: $('#bookingDetailModal'),
                            width: '100%',
                            theme: 'bootstrap-5',
                            placeholder: '-- Chọn dịch vụ --',
                            allowClear: true
                        });
                    }
                });
            }
        });
    });


    // Set minimum date to today
    document.addEventListener("DOMContentLoaded", () => {
        const now = new Date();
        // Thêm 2 giờ (7200000 milliseconds)
        const twoHoursLater = new Date(now.getTime() + 2 * 60 * 60 * 1000);
        const offset = twoHoursLater.getTimezoneOffset();
        const localDatetime = new Date(twoHoursLater.getTime() - offset * 60000)
            .toISOString()
            .slice(0, 16);
        const bookDateInput = document.getElementById("detailBookDate");
        if (bookDateInput) {
            bookDateInput.min = localDatetime;
        }
    });

    $(document).ready(function () {
        let selectedType = "ALL";
        let selectedStatus = "ALL";

                 // Filter theo loại dịch vụ
         $(".filter-type").click(function () {
             $(".filter-type").removeClass("active");
             $(this).addClass("active");
             selectedType = $(this).data("type");
             filterTable();
         });
 
         // Filter theo trạng thái
         $("#statusFilter .nav-link").click(function (e) {
             e.preventDefault();
             $("#statusFilter .nav-link").removeClass("active");
             $(this).addClass("active");
             selectedStatus = $(this).data("status");
             filterTable();
         });

        function filterTable() {
            $("#schedule-table tr").each(function () {
                let type = $(this).data("type");
                let status = $(this).data("status");

                let matchType = (selectedType === "ALL" || selectedType === type);
                let matchStatus = (selectedStatus === "ALL" || selectedStatus === status);

                if (matchType && matchStatus) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }
    });

    $(document).on("click", ".detail-btn", function () {
        let bookingId = $(this).data("id");
        let bookingType = String($(this).data("type") || "").toUpperCase();

        $.ajax({
            url: `/my-schedule/detail/${bookingType}/${bookingId}`,
            type: "GET",
            success: function (res) {
                $("#detailBookingId").val(res.bookingId);
                $("#detailBookingType").val(res.serviceCategory);

                $("#detailPetName").val(res.petName);
                $("#detailServiceName").val(res.serviceName);

                // Dịch enum sang tiếng Việt
                $("#detailServiceType").val(serviceCategoryMap[res.serviceCategory] || res.serviceCategory);
                $("#detailBookDate").val(formatDateForInput(res.bookDate));
                $("#detailStatus").val(bookingStatusMap[res.status] || res.status);

                $("#detailNote").val(res.note || "");
                $('#detailServiceTypeSelect').val(res.serviceCategory).trigger('change');

                setTimeout(() => {
                    $.ajax({
                        url: `/my-schedule/services/by-type/${res.serviceCategory}`,
                        type: 'GET',
                        success: function (services) {
                            let match = services.find(s => s.name === res.serviceName);
                            let displayName = match
                                ? `${match.name} (${Number(match.price).toLocaleString('vi-VN')}₫)`
                                : res.serviceName;

                            $('#detailServiceNameSelect').append(
                                new Option(displayName, res.serviceName, true, true)
                            ).trigger('change');
                        }
                    });
                }, 300);

                if (res.status !== "PENDING") {
                    $("#bookingDetailForm input, #bookingDetailForm textarea").prop("disabled", true);
                    $("#saveDetailBtn").hide();
                } else {
                    $("#bookingDetailForm input, #bookingDetailForm textarea").prop("disabled", false);
                    $("#detailPetName, #detailStatus, #detailServiceType").prop("disabled", true);
                    $("#saveDetailBtn").show();
                }

                $("#bookingDetailModal").modal("show");
            },
            error: function () {
                alert("Không thể lấy thông tin chi tiết.");
            }
        });
    });

    $(document).on("click", ".cancel-btn", function () {
        let $btn = $(this);
        let bookingId = $btn.data("id");
        let bookingType = String($btn.data("type") || "").toUpperCase(); // đảm bảo UPPER

        if (!confirm("Bạn có chắc muốn hủy lịch này không?")) return;

        $.ajax({
            url: `/my-schedule/cancel/${bookingType}/${bookingId}`,
            type: "POST",
            success: function (res) {
                alert(res.message);
                let $row = $btn.closest("tr");
                $row.find(".col-status").text("Hủy");
                $row.addClass("table-secondary");

                // Cập nhật luôn data-status để filter hoạt động đúng
                $row.attr("data-status", "CANCELLED");

                // Ẩn các nút hành động
                $row.find(".cancel-btn, .detail-btn").remove();
                
                                 // Reload trang
                 location.reload();
            },
            error: function () {
                alert("Có lỗi xảy ra khi hủy lịch.");
            }
        });
    });


    function formatDateForInput(dateTime) {
        let dt = new Date(dateTime);
        return dt.toISOString().slice(0, 16);
    }

    $("#bookingDetailForm").submit(function (e) {
        e.preventDefault();

        let data = {
            bookingId: $("#detailBookingId").val(),
            serviceName: $("#detailServiceNameSelect").val(),
            bookDate: $("#detailBookDate").val(),
            note: $("#detailNote").val(),
            serviceCategory: $("#detailServiceTypeSelect").val()
        };

        $.ajax({
            url: `/my-schedule/update`,
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function (res) {
                alert(res.message);
                $("#bookingDetailModal").modal("hide");

                // Cập nhật ngay bảng
                let $row = $(`#schedule-table tr[data-id='${data.bookingId}']`);
                $row.find("td:nth-child(2)").text(data.serviceName);
                $row.find(".col-time").text(new Date(data.bookDate).toLocaleString("vi-VN"));
                $row.find(".col-status").text("Chờ duyệt");
                
                                 // Reload trang
                 location.reload();
            },
            error: function () {
                alert("Không thể cập nhật lịch.");
            }
        });
    });

    // Xử lý nút xem đơn thuốc
    $(document).on("click", ".prescription-btn", function () {
        let appointmentId = $(this).data("id");
        
        $.ajax({
            url: `/my-schedule/prescriptions/${appointmentId}`,
            type: "GET",
            success: function (prescriptions) {
                let content = "";
                
                if (prescriptions && prescriptions.length > 0) {
                    content = `
                        <div class="table-responsive">
                            <table class="table table-bordered prescription-table">
                                <thead class="table-light">
                                    <tr>
                                        <th>STT</th>
                                        <th>Tên thuốc</th>
                                        <th>Liều lượng</th>
                                        <th>Ghi chú</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;
                    
                    prescriptions.forEach((prescription, index) => {
                        content += `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${prescription.drugName}</td>
                                <td>${prescription.amount}</td>
                                <td>${prescription.note}</td>
                            </tr>
                        `;
                    });
                    
                    content += `
                                </tbody>
                            </table>
                        </div>
                    `;
                } else {
                    content = `
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle-fill me-2"></i>
                            Chưa có đơn thuốc cho lịch hẹn này.
                        </div>
                    `;
                }
                
                $("#prescriptionContent").html(content);
                $("#prescriptionModal").modal("show");
            },
            error: function () {
                alert("Không thể lấy thông tin đơn thuốc.");
            }
        });
    });

</script>
</body>
<script th:src="@{/js/header.js}"></script>
</html>
