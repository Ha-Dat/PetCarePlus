<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 0.75em;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .product-image {
            width: 80px;
            height: auto;
        }

        .status-active {
            color: green;
            font-weight: bold;
        }

        .status-inactive {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Product Dashboard</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
        <th>Price (Ä‘)</th>
        <th>Unit in Stock</th>
        <th>Unit Sold</th>
        <th>Status</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product?.productId}"></td>
        <td th:text="${product?.name}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
