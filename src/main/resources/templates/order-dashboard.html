<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Qu·∫£n l√Ω ƒë∆°n h√†ng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "Nunito", sans-serif;
            background-color: white;
            color: #333;
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        /* Wrapper for the filter form */
        .order-filter-form {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 24px;
            background: #f9fafb;
            padding: 16px 20px;
            border-radius: 12px;
            align-items: flex-end;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
        }

        /* Form inputs */
        .order-filter-form input,
        .order-filter-form select {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            width: 180px;
            background-color: #ffffff;
            transition: border-color 0.2s ease-in-out;
        }

        .order-filter-form input:focus,
        .order-filter-form select:focus {
            border-color: #4f46e5; /* Soft blue border */
            outline: none;
        }

        /* Button style */
        .order-filter-form .btn {
            padding: 8px 16px;
            background-color: #4f46e5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }

        .order-filter-form .btn:hover {
            background-color: #4338ca;
            cursor: pointer;
        }

        /* Sidebar */
        .sidebar {
            width: 270px;
            min-width: 230px;
            max-width: 270px;
            background-color: #2ec4b6;
            color: white;
            height: 100vh;
            top: 0;
            left: 0;
            padding: 38px 20px 20px 20px;
            transition: width 0.3s ease;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar-title {
            font-size: 22px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
        }

        .sidebar-menu li {
            margin-bottom: 20px;
        }

        .sidebar-menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .sidebar-menu li.active a,
        .sidebar-menu a:hover {
            background-color: #28b1a5;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .page-title {
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn-approve {
            background-color: #10B981;
            color: white;
        }

        .filter-box input,
        .filter-box select {
            height: 38px;
            font-size: 14px;
        }

        .filter-box .btn {
            height: 38px;
        }

        .btn-danger {
            background-color: #EF4444;
            color: white;
        }

        /* Product table */
        .table-container {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
        }

        .order-table {
            width: 100%;
            border-collapse: collapse;
        }

        .order-table th,
        .order-table td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        .order-table td img {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        .order-table th {
            background-color: #e0f7f5;
            color: #333;
        }

        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="sidebar-title">Seller Dashboard</h2>
        <ul class="sidebar-menu">
            <li class="active"><a href="order-dashboard">üõí Orders</a></li>
            <li><a href="category-dashboard">üìÇ Categories</a></li>
            <li><a href="product-dashboard">üì¶ Products</a></li>
            <li><a href="#">üè∑Ô∏è Promotions</a></li>
        </ul>
    </aside>

    <div class="main-content">
        <h1 class="page-title">Qu·∫£n l√Ω ƒë∆°n h√†ng</h1>
        <form class="order-filter-form">
            <input type="text" class="form-control" placeholder="Order ID" name="orderId" th:value="${orderId}">

            <select class="form-select" name="status">
                <option value="">Status</option>
                <option value="PENDING" th:selected="${status == 'PENDING'}">Pending</option>
                <option value="COMPLETED" th:selected="${status == 'COMPLETED'}">Completed</option>
                <option value="PROCESSING" th:selected="${status == 'PROCESSING'}">Processing</option>
                <option value="DELIVERING" th:selected="${status == 'DELIVERING'}">Delivering</option>
                <option value="CANCELLED" th:selected="${status == 'CANCELLED'}">Cancelled</option>
                <option value="REJECTED" th:selected="${status == 'REJECTED'}">Rejected</option>
                <option value="APPROVED" th:selected="${status == 'APPROVED'}">Approved</option>
            </select>

            <button type="submit" class="btn btn-primary">Filter</button>
        </form>

        <!-- Table Container -->
        <div class="table-container">
            <table class="order-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Kh√°ch h√†ng</th>
                    <th>Tr·∫°ng th√°i</th>
                    <th>T·ªïng ti·ªÅn</th>
                    <th>Thao t√°c</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderId}">#876364</td>
                    <td th:text="${order.customerName}">T√™n kh√°ch</td>
                    <td th:text="${order.status}">Pending</td>
                    <td th:text="${order.formattedTotalPrice}">xxx.xxx ƒë</td>
                    <td>
                        <button class="btn btn-sm btn-primary" th:attr="data-id=${order.orderId}" onclick="loadOrderDetail(this)">
                            View
                        </button>
                        <a th:if="${order.status == 'PENDING'}"
                           th:href="@{'/orders/approve/' + ${order.orderId}}"
                           class="btn btn-sm btn-approve ms-2">Approve</a>
                        <a th:if="${order.status == 'PENDING'}"
                           th:href="@{'/orders/reject/' + ${order.orderId}}"
                           class="btn btn-sm btn-danger ms-2">Reject</a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="orderDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" id="orderDetailModalContent">
            <!-- N·ªôi dung order-detail s·∫Ω ƒë∆∞·ª£c load v√†o ƒë√¢y -->
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS Bundle (g·ªìm c·∫£ Popper + Modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function loadOrderDetail(button) {
        var orderId = $(button).data("id");
        $.ajax({
            url: "/orders/detail/" + orderId,
            method: "GET",
            success: function (data) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, "text/html");
                const content = doc.querySelector("#order-detail-content");
                if (content) {
                    $("#orderDetailModalContent").html(content.outerHTML);
                    $("#orderDetailModal").modal("show");
                } else {
                    alert("Kh√¥ng t√¨m th·∫•y n·ªôi dung chi ti·∫øt ƒë∆°n h√†ng.");
                }
            },
            error: function () {
                alert("L·ªói khi t·∫£i chi ti·∫øt ƒë∆°n h√†ng.");
            }
        });
    }

</script>

</body>
</html>
