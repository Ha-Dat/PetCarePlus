<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f7f7;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: white;
            padding: 20px 0;
            border-right: 1px solid #ddd;
        }

        .sidebar a {
            display: block;
            padding: 12px 24px;
            color: #444;
            text-decoration: none;
        }

        .sidebar a.active {
            color: #3366ff;
            font-weight: bold;
            background-color: #eef3ff;
        }

        .content {
            margin-left: 240px;
            padding: 30px;
        }

        .order-table {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-view {
            background-color: #4F46E5;
            color: white;
        }

        .btn-approve {
            background-color: #10B981;
            color: white;
        }

        .filter-box input,
        .filter-box select {
            height: 38px;
            font-size: 14px;
        }

        .filter-box .btn {
            height: 38px;
        }

        .header-title {
            font-weight: 700;
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        .btn-danger {
            background-color: #EF4444;
            color: white;
        }

    </style>
</head>
<body>
<div class="sidebar">
    <div class="text-center mb-4">
        <img src="/images/logo.png" alt="Logo" width="60" />
        <h4 class="mt-2">Seller</h4>
    </div>
    <a href="#">Ca làm việc</a>
    <a href="#">Nhân viên</a>
    <a href="#">Sản phẩm</a>
    <a href="#" class="active">Đơn hàng</a>
</div>

<div class="content">
    <div class="header-title">Quản lý đơn hàng</div>
    <form class="row g-2 filter-box mb-4">
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Order ID" name="orderId">
        </div>
        <div class="col-md-2">
            <input type="date" class="form-control" name="fromDate">
        </div>
        <div class="col-md-2">
            <input type="date" class="form-control" name="toDate">
        </div>
        <div class="col-md-2">
            <select class="form-select" name="status">
                <option value="">Status</option>
                <option value="Pending">Pending</option>
                <option value="Complete">Complete</option>
                <option value="Canceled">Canceled</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Filter</button>
        </div>
    </form>

    <div class="order-table">
        <table class="table table-borderless align-middle mb-0">
            <thead class="table-light">
            <tr>
                <th>Order #</th>
                <th>Customers</th>
                <th>Status</th>
                <th>Total</th>
                <th class="text-end">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="'#' + ${order.orderId}">#876364</td>
                <td th:text="${order.customerName}">Tên khách</td>
                <td th:text="${order.status}">Pending</td>
                <td th:text="${order.formattedTotalPrice}">xxx.xxx đ</td>
                <td class="text-end">
                    <a th:href="@{'/orders/' + ${order.orderId}}" class="btn btn-sm btn-view">View</a>
                    <a th:if="${order.status == 'Pending'}"
                       th:href="@{'/orders/approve/' + ${order.orderId}}"
                       class="btn btn-sm btn-approve ms-2">Approve</a>
                    <a th:if="${order.status == 'Pending'}"
                       th:href="@{'/orders/reject/' + ${order.orderId}}"
                       class="btn btn-sm btn-danger ms-2">Reject</a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
