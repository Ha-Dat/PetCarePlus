<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ của tôi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <style>
        /* ========================
           PROFILE BODY
        ======================== */
        .sidebar {
            width: 220px;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            padding: 30px 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar a {
            color: #333;
            font-weight: 500;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            transition: color 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            color: #4caf50;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            background-color: #f8f9fa;
        }

        .form-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
            display: flex;
            align-items: center;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4caf50;
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 6px;
        }

        input:focus,
        select:focus {
            border-color: #4caf50;
            outline: none;
        }

        .btn-custom {
            background-color: #4caf50;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .btn-custom:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
<div th:insert="component/header :: header"></div>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <a th:href="@{/customer/profile}" class="active">Hồ Sơ</a>
            <a th:href="@{/customer/address}">Địa chỉ</a>
            <a th:href="@{/customer/change-password}">Đổi mật khẩu</a>
            <a th:href="@{/customer/pet-profile}">Hồ Sơ thú cưng</a>
            <a th:href="@{/customer/list_order}">Đơn mua</a>
            <a th:href="@{/customer/my-schedule}">Lịch</a>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h4>Hồ sơ của tôi</h4>
        <hr>
        <form th:action="@{/customer/update}" th:object="${profileDTO}" method="post" enctype="multipart/form-data">
            <div class="form-section row">
                <input type="hidden" th:field="*{profileId}" />
                <!-- Họ tên -->
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Họ tên:</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{name}" class="form-control"
                               th:readonly="${!edit}" />
                    </div>
                </div>

                <!-- Số điện thoại -->
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Số điện thoại:</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{phone}" class="form-control"
                               th:readonly="${!edit}" />
                        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></div>
                    </div>
                </div>

                <!-- Tỉnh / Thành phố -->
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Tỉnh / Thành phố:</label>
                    <div class="col-sm-9">
                        <th:block th:if="${edit}">
                            <!-- Khi edit=true -->
                            <select id="city" name="cityId" th:field="*{cityId}" class="form-select">
                                <option value="">-- Tỉnh/thành phố --</option>
                                <option th:each="c : ${cities}"
                                        th:value="${c.cityId}"
                                        th:text="${c.name}"
                                        th:selected="${c.cityId == profileDTO.cityId}">
                                </option>
                            </select>
                        </th:block>
                        <th:block th:unless="${edit}">
                            <!-- Khi edit=false -->
                            <input type="text" class="form-control" th:value="${profileDTO.cityName}" readonly />
                        </th:block>
                    </div>
                </div>

                <!-- Phường / Xã -->
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Phường / Xã:</label>
                    <div class="col-sm-9">
                        <th:block th:if="${edit}">
                            <!-- Khi edit=true -->
                            <select id="ward" name="wardId" th:field="*{wardId}" class="form-select" th:attr="data-init-ward=${wards}">
                                <option value="">-- Phường/xã --</option>
                                <option th:each="w : ${wards}"
                                        th:value="${w.wardId}"
                                        th:text="${w.name}"
                                        th:selected="${w.wardId == profileDTO.wardId}">
                                </option>
                            </select>
                        </th:block>
                        <th:block th:unless="${edit}">
                            <!-- Khi edit=false -->
                            <input type="text" class="form-control" th:value="${profileDTO.wardName}" readonly />
                        </th:block>
                    </div>
                </div>

                <!-- Nút điều hướng -->
                <div class="text-end mt-4">
                    <a th:href="@{/customer/profile}" class="btn btn-secondary btn-custom">Quay lại</a>

                    <button th:if="${edit}" type="submit" class="btn btn-success btn-custom">Lưu</button>

                    <a th:href="@{/customer/profile/edit}" class="btn btn-primary btn-custom">Chỉnh sửa</a>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:insert="component/footer :: footer"></div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const citySelect = document.getElementById("city");
        const wardSelect = document.getElementById("ward");

        // Hàm bật/tắt ward theo city
        function toggleWardDisabled() {
            wardSelect.disabled = !citySelect.value;
        }

        // Khi load trang
        toggleWardDisabled();

        citySelect.addEventListener("change", () => {
            const cityId = citySelect.value;

            // Bật/tắt select ward
            toggleWardDisabled();

            wardSelect.innerHTML = '<option value="">-- Đang tải... --</option>';

            if (!cityId) {
                wardSelect.innerHTML = '<option value="">-- Phường/xã --</option>';
                return;
            }

            fetch(`/customer/wards?cityId=${cityId}`)
                .then(res => res.json())
                .then(data => {
                    wardSelect.innerHTML = '<option value="">-- Phường/xã --</option>';
                    data.forEach(w => {
                        const opt = document.createElement("option");
                        opt.value = w.wardId;
                        opt.textContent = w.name;
                        wardSelect.appendChild(opt);
                    });
                })
                .catch(err => {
                    console.error("Lỗi load wards:", err);
                    wardSelect.innerHTML = '<option value="">-- Lỗi tải dữ liệu --</option>';
                });
        });
    });
</script>
</body>
<script th:src="@{/js/header.js}"></script>
</html>
