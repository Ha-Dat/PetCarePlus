<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Không tìm thấy trang</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
        }

        .error-container {
            text-align: center;
        }

        h1 {
            font-size: 100px;
            margin: 0;
            color: #2e7d32;
        }

        h2 {
            font-size: 32px;
            margin: 10px 0;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #388e3c;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>404</h1>
    <h2>Ôi không! Không tìm thấy trang</h2>
    <p>Trang bạn đang tìm kiếm không tồn tại hoặc đã bị xóa.</p>
    <a href="/home">Quay về trang chủ</a>
</div>
</body>
</html>
