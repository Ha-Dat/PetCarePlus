<script>
    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        toastMessage.innerText = message;
        toast.className = `toast show ${type}`;
        toast.classList.remove('hidden');

        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => toast.classList.add('hidden'), 300);
        }, 3000);
    }

    // Tr·∫£ v·ªÅ chu·ªói ng√†y th√°ng d√πng hi·ªÉn th·ªã dd/MM
    function getDateStr(date) {
        const dd = String(date.getDate()).padStart(2, '0');
        const mm = String(date.getMonth() + 1).padStart(2, '0');
        return `${dd}/${mm}`;
    }

    // Tr·∫£ v·ªÅ chu·ªói yyyy-MM-dd chu·∫©n cho value c·ªßa option v√† l√†m vi·ªác backend
    function formatDateISO(date) {
        const yyyy = date.getFullYear();
        const mm = String(date.getMonth() + 1).padStart(2, '0');
        const dd = String(date.getDate()).padStart(2, '0');
        return `${yyyy}-${mm}-${dd}`;
    }

    // T√≠nh ng√†y th·ª© 2 (Monday) ƒë·∫ßu tu·∫ßn ch·ª©a ng√†y date
    function getMonday(date) {
        const day = date.getDay();
        const diff = (day === 0) ? -6 : 1 - day; // Ch·ªß nh·∫≠t l√πi 6 ng√†y v·ªÅ th·ª© 2
        const monday = new Date(date);
        monday.setDate(date.getDate() + diff);
        monday.setHours(0,0,0,0);
        return monday;
    }

    // T·∫°o label cho option dropdown d·∫°ng: "(dd/MM - dd/MM/yyyy)"
    function createLabel(mondayDate) {
        const sunday = new Date(mondayDate);
        sunday.setDate(mondayDate.getDate() + 6);

        return `(${getDateStr(mondayDate)}  -->  ${getDateStr(sunday)}/${sunday.getFullYear()})`;
    }

    // Kh·ªüi t·∫°o dropdown ch·ªçn tu·∫ßn (20 tu·∫ßn tr∆∞·ªõc + 5 tu·∫ßn sau)
    function initWeekSelect() {
        const weekSelect = document.getElementById('weekSelect');
        weekSelect.innerHTML = '';

        const today = new Date();
        const currentMonday = getMonday(today);

        const weeksBefore = 20;
        const weeksAfter = 5;

        for(let i = -weeksBefore; i <= weeksAfter; i++) {
            const monday = new Date(currentMonday);
            monday.setDate(currentMonday.getDate() + i * 7);

            const option = document.createElement('option');
            option.value = formatDateISO(monday);
            option.textContent = createLabel(monday);

            weekSelect.appendChild(option);
        }

        // Set m·∫∑c ƒë·ªãnh l√† tu·∫ßn hi·ªán t·∫°i
        weekSelect.value = formatDateISO(currentMonday);
    }

    function setWeekDates(startDateStr) {
        const startDate = new Date(startDateStr);
        for(let i = 0; i < 7; i++) {
            const d = new Date(startDate);
            d.setDate(startDate.getDate() + i);
            document.getElementById('day' + (i+1)).innerText = getDateStr(d);
        }
    }

                const cellId = prefix + day;
                const cell = document.getElementById(cellId);

                dateObj.setDate(dateObj.getDate() + (day - 1));

<div style="display: flex; flex-direction: column; gap: 2px; width: 100%; align-items: center;">

    >

    >
        ƒê∆°n xin ngh·ªâ: ${shiftChangeCount}

`;
            });

    }

    function openSchedulesModal(element) {
        const name = element.getAttribute('data-name');
        const species = element.getAttribute('data-species');

</script>
