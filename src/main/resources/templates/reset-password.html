<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - PetCarePlus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .reset-password-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-reset {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .step.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .step.completed {
            background: #28a745;
            color: white;
        }
        .otp-section {
            display: none;
        }
        .password-section {
            display: none;
        }
                 .alert {
             border-radius: 10px;
             border: none;
         }
         
         .password-wrapper {
             position: relative;
         }
         
         .toggle-password {
             position: absolute;
             top: 50%;
             right: 15px;
             transform: translateY(-50%);
             cursor: pointer;
             color: #6c757d;
             transition: color 0.3s ease;
             z-index: 10;
         }
         
         .toggle-password:hover {
             color: #667eea;
         }
         
         .toggle-password i {
             font-size: 16px;
         }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="reset-password-container p-5">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <div class="logo mb-3">
                            <i class="fas fa-paw me-2"></i>PetCarePlus
                        </div>
                                                 <h4 class="text-dark">Đặt lại mật khẩu</h4>
                         <p class="text-muted">Nhập họ tên và số điện thoại đã đăng ký để đặt lại mật khẩu</p>
                    </div>

                    <!-- Step Indicator -->
                    <div class="step-indicator">
                        <div class="step active" id="step1">1</div>
                        <div class="step" id="step2">2</div>
                    </div>

                    <!-- Alert Messages -->
                    <div id="alertContainer"></div>

                    <!-- Step 1: Enter Information -->
                    <div id="step1Content">
                        <form id="resetPasswordForm">
                                                         <div class="mb-3">
                                 <label for="username" class="form-label">
                                     <i class="fas fa-user me-2"></i>Họ tên đăng ký
                                 </label>
                                 <input type="text" class="form-control" id="username" name="username" 
                                        placeholder="Nhập họ tên đã đăng ký" required>
                                 <small class="text-muted">
                                     <i class="fas fa-info-circle me-1"></i>
                                     Họ tên phải trùng với thông tin đăng ký tài khoản
                                 </small>
                             </div>
                            
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">
                                    <i class="fas fa-phone me-2"></i>Số điện thoại
                                </label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" 
                                       placeholder="Nhập số điện thoại" required>
                            </div>

                            <div class="d-grid">
                                <button type="button" class="btn btn-reset text-white" onclick="validateInfo()">
                                    <i class="fas fa-check me-2"></i>Xác thực thông tin
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Step 2: New Password -->
                    <div id="step2Content" class="password-section">
                        <form id="newPasswordForm">
                                                         <div class="mb-3">
                                 <label for="newPassword" class="form-label">
                                     <i class="fas fa-lock me-2"></i>Mật khẩu mới
                                 </label>
                                 <div class="password-wrapper">
                                     <input type="password" class="form-control" id="newPassword" name="newPassword" 
                                            placeholder="Nhập mật khẩu mới" required>
                                     <span class="toggle-password" onclick="togglePassword('newPassword')">
                                         <i class="fas fa-eye"></i>
                                     </span>
                                 </div>
                             </div>
                             
                             <div class="mb-3">
                                 <label for="confirmPassword" class="form-label">
                                     <i class="fas fa-lock me-2"></i>Xác nhận mật khẩu
                                 </label>
                                 <div class="password-wrapper">
                                     <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                                            placeholder="Nhập lại mật khẩu mới" required>
                                     <span class="toggle-password" onclick="togglePassword('confirmPassword')">
                                         <i class="fas fa-eye"></i>
                                     </span>
                                 </div>
                             </div>

                            <div class="d-grid">
                                <button type="button" class="btn btn-reset text-white" onclick="resetPassword()">
                                    <i class="fas fa-save me-2"></i>Đặt lại mật khẩu
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Back to Login -->
                    <div class="text-center mt-4">
                        <a href="/login" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-2"></i>Quay lại đăng nhập
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentStep = 1;
        let phoneNumber = '';
        let username = '';

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function updateStepIndicator() {
            // Reset all steps
            document.querySelectorAll('.step').forEach((step, index) => {
                step.classList.remove('active', 'completed');
                if (index + 1 < currentStep) {
                    step.classList.add('completed');
                } else if (index + 1 === currentStep) {
                    step.classList.add('active');
                }
            });
        }

        function showStep(stepNumber) {
            // Hide all steps
            document.getElementById('step1Content').style.display = 'none';
            document.getElementById('step2Content').style.display = 'none';

            // Show current step
            if (stepNumber === 1) {
                document.getElementById('step1Content').style.display = 'block';
            } else if (stepNumber === 2) {
                document.getElementById('step2Content').style.display = 'block';
            }

            currentStep = stepNumber;
            updateStepIndicator();
        }

        async function validateInfo() {
            username = document.getElementById('username').value.trim();
            phoneNumber = document.getElementById('phoneNumber').value.trim();

            if (!username || !phoneNumber) {
                showAlert('Vui lòng nhập đầy đủ họ tên và số điện thoại', 'warning');
                return;
            }

            try {
                const response = await fetch(`/api/reset-password/validate-info?username=${username}&phoneNumber=${phoneNumber}`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(`✅ Xác thực thành công! Họ tên "${username}" và số điện thoại "${phoneNumber}" hợp lệ. Vui lòng nhập mật khẩu mới.`, 'success');
                    showStep(2);
                } else {
                    showAlert(result.message || 'Thông tin không hợp lệ. Vui lòng kiểm tra lại họ tên và số điện thoại.', 'danger');
                }
            } catch (error) {
                showAlert('Lỗi kết nối: ' + error.message, 'danger');
            }
        }

        // Không cần verifyOtp nữa

        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!newPassword || !confirmPassword) {
                showAlert('Vui lòng nhập đầy đủ mật khẩu', 'warning');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('Mật khẩu xác nhận không khớp', 'warning');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('Mật khẩu phải có ít nhất 6 ký tự', 'warning');
                return;
            }

            try {
                const response = await fetch('/api/reset-password/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        phoneNumber: phoneNumber,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Đặt lại mật khẩu thành công! Chuyển hướng đến trang đăng nhập...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(result.message || 'Không thể đặt lại mật khẩu', 'danger');
                }
            } catch (error) {
                showAlert('Lỗi kết nối: ' + error.message, 'danger');
            }
        }

                 // Không cần resendOtp nữa
         
         /**
          * Toggle hiển thị/ẩn mật khẩu
          */
         function togglePassword(inputId) {
             const input = document.getElementById(inputId);
             const icon = input.nextElementSibling.querySelector('i');
             
             if (input.type === "password") {
                 input.type = "text";
                 icon.className = "fas fa-eye-slash";
                 icon.style.color = "#667eea";
             } else {
                 input.type = "password";
                 icon.className = "fas fa-eye";
                 icon.style.color = "#6c757d";
             }
         }

         // Initialize
         updateStepIndicator();
    </script>
</body>
</html>
