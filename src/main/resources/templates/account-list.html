<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f9f9fb;
    }

    .dashboard {
        display: flex;
    }

    .sidebar {
        width: 240px;
        background-color: white;
        border-right: 1px solid #e5e5e5;
        padding: 20px;
    }

    .sidebar .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .sidebar nav ul {
        list-style: none;
        padding: 0;
    }

    .sidebar nav li {
        margin: 20px 0;
    }

    .sidebar nav li.active a,
    .sidebar nav a:hover {
        color: #6366f1;
        font-weight: bold;
    }

    .sidebar .user-info {
        position: absolute;
        bottom: 20px;
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .main-content {
        flex: 1;
        padding: 20px;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .table-container {
        margin-top: 20px;
    }

    table {
        width: 100%;
        background: white;
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
    }

    table th, table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #f0f0f0;
    }

    .avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .status.complete {
        color: green;
        background-color: #e6f4ea;
        padding: 5px 10px;
        border-radius: 10px;
    }

    .status.pending {
        color: #e8a522;
        background-color: #fff5e5;
        padding: 5px 10px;
        border-radius: 10px;
    }

    .status.cancel {
        color: red;
        background-color: #fde8e8;
        padding: 5px 10px;
        border-radius: 10px;
    }

</style>
<body>

<div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="/images/logo.png" alt="Logo" />
            <h2>admin</h2>
        </div>
        <nav>
            <ul>
                <li><a href="/dashboard"><i class="fas fa-chart-bar"></i> thống kê</a></li>
                <li class="active"><a href="/customers"><i class="fas fa-users"></i> khách hàng</a></li>
                <li><a href="/employees"><i class="fas fa-user-tie"></i> nhân viên</a></li>
                <li><a href="/orders"><i class="fas fa-receipt"></i> Đơn hàng</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <img src="/images/avatar.png" alt="User" />
            <div>
                <span>Easin Arafat</span>
                <small>Free Account</small>
            </div>
        </div>
    </aside>

    <!-- Main content -->
    <main class="main-content">
        <header>
            <h1>thống kê</h1>
            <div class="date-filters">
                <input type="date" name="fromDate" />
                <input type="date" name="toDate" />
            </div>
        </header>

        <!-- Table -->
        <section class="table-container">
            <table>
                <thead>
                <tr>
                    <th>Invoice Id</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.Id}">#872345</td>
                    <td>
                        <img th:src="@{${customer.avatarUrl}}" alt="Avatar" class="avatar"/>
                        <span th:text="${customer.name}">Bethany Jackson</span>
                    </td>
                    <td>
                        <i class="fas fa-envelope"></i>
                        <span th:text="${customer.phone}">0989123785</span>
                    </td>
                    <td>
                        <i class="fas fa-calendar-alt"></i>
                        <span th:text="${#dates.format(customer.date, 'dd MMM, yyyy')}">10 Dec, 2020</span>
                    </td>
                    <td>
                            <span th:text="${customer.status}"
                                  th:classappend="'status ' + ${customer.status.toLowerCase()}">Pending</span>
                    </td>
                    <td>
                        <i class="fas fa-star" th:if="${customer.favorite}"></i>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>

</body>
</html>
