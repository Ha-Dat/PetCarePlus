<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý tài khoản</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<style>
    body {
        margin: 0;
        font-family: 'Nunito', sans-serif;
        background-color: white;
        color: #333;
    }

    .dashboard {
        display: flex;
        height: 100vh;
    }

    /* Sidebar */
    .sidebar {
        width: 230px;
        min-width: 230px;
        max-width: 230px;
        background-color: #2ec4b6;
        color: white;
        height: 100vh;
        top: 0;
        left: 0;
        padding: 20px;
        transition: width 0.3s ease;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar-title {
        font-size: 22px;
        margin-bottom: 30px;
        text-align: center;
    }

    .sidebar-menu {
        list-style: none;
        padding: 0;
    }

    .sidebar-menu li {
        margin-bottom: 20px;
    }

    .sidebar-menu a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        display: block;
        padding: 8px 12px;
        border-radius: 8px;
        transition: background 0.3s;
    }

    .sidebar-menu li.active a,
    .sidebar-menu a:hover {
        background-color: #28b1a5;
    }

    /* Main content */
    .main-content {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
    }

    .page-title {
        font-size: 28px;
        margin-bottom: 25px;
    }

    /* Table */
    .table-container {
        width: 100%;
        border-collapse: collapse;
        margin-top: 25px;
        background-color: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
    }

    .account-table {
        width: 100%;
        border-collapse: collapse;
    }

    .account-table th,
    .account-table td {
        text-align: left;
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
    }

    .account-table th {
        background-color: #e0f7f5;
        color: #333;
    }

    tr:hover {
        background-color: #f9f9f9;
    }

    /* Buttons */
    .btn {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: background 0.3s;
    }

    /* Add Category Button */
    .add-account-btn {
        padding: 8px 14px;
        background-color: #00b894;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }

    .add-account-btn:hover {
        background-color: #009e82;
    }

    /* Pagination */
    .pagination {
        text-align: center;
        margin-top: 20px;
    }

    .pagination ul {
        display: inline-flex;
        list-style: none;
        padding: 0;
        gap: 5px;
    }

    .pagination ul li a {
        padding: 8px 12px;
        text-decoration: none;
        background-color: #e0f7f5;
        color: #333;
        border-radius: 6px;
        transition: background 0.2s;
        font-weight: bold;
    }

    .pagination ul li a:hover {
        background-color: #2ec4b6;
        color: white;
    }

    .pagination ul li.active a {
        background-color: #2ec4b6;
        color: white;
    }

    .action-dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-toggle {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        padding: 6px 10px;
        border-radius: 6px;
        transition: background-color 0.2s;
    }

    .dropdown-toggle:hover {
        background-color: #f0f0f0;
    }

    .dropdown-menu {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background-color: #fff;
        min-width: 140px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        z-index: 100;
        border-radius: 8px;
        padding: 4px 0;
    }

    .dropdown-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 16px;
        width: 100%;
        font-size: 14px;
        color: #333;
        background: none;
        border: none;
        text-align: left;
        cursor: pointer;
    }

    .dropdown-item:hover {
        background-color: #f8f9fa;
    }

    .ban-btn {
        color: #dc3545;
        font-weight: 500;
        display: inline;
    }

    .ban-btn:hover {
        background-color: #ffe5e5;
    }

    .action-dropdown:hover .dropdown-menu {
        display: block;
    }

    /* Modal styles */
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal-box {
        background: white;
        border-radius: 16px;
        max-width: 600px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        padding: 30px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        box-sizing: border-box;
    }

    .modal-box h2 {
        margin-top: 0;
        margin-bottom: 20px;
    }

    .modal-box input, .modal-box select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }

    .modal-actions .btn.submit {
        background-color: #27ae60;
        color: white;
    }

    .modal-actions .btn.cancel {
        background-color: #e74c3c;
        color: white;
    }
</style>
<body>

<div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="sidebar-title">Admin Dashboard</h2>
        <ul class="sidebar-menu">
            <li><a href="#">Thống kê</a></li>
            <li><a href="/admin/account/list">Tài khoản người dùng</a></li>
        </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
        <h1 class="page-title">Quản lý tài khoản</h1>
        <button class="btn add-account-btn"
                onclick="openCreateModal()">
            Tạo tài khoản mới
        </button>

        <!-- Table -->
        <div class="table-container">
            <table class="account-table">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên</th>
                    <th>SĐT</th>
                    <th>Vai trò</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="a, aStat : ${accounts}">
                    <td th:text="${currentPage * size + aStat.index + 1}">#</td>
                    <td th:text="${a.name}"></td>
                    <td th:text="${a.phone}"></td>
                    <td th:text="${a.role}"></td>
                    <td th:text="${a.status}"></td>
                    <td>
                        <div class="action-dropdown">
                            <button type="button" class="dropdown-toggle">⋮</button>
                            <div class="dropdown-menu">
                                <button th:onclick="'viewDetail(' + ${a.accountId} + ')'"
                                        class="dropdown-item">Chi tiết</button>

                                <form th:action="@{'/admin/account/ban/' + ${a.accountId}}" method="post">
                                    <button type="submit"
                                            class="dropdown-item ban-btn"
                                            th:text="${a.status == 'ACTIVE' ? 'Mở Khóa' : 'khóa'}"
                                            th:class="${a.status == 'ACTIVE' ? 'unban-btn' : 'ban-btn'}">
                                    </button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Pagination -->
            <div class="pagination">
                <ul>
                    <li th:if="${currentPage > 0}">
                        <a th:href="@{'/admin/account/list'(page=${currentPage - 1}, size=${size})}">«</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:class="${i == currentPage} ? 'active'">
                        <a th:href="@{'/admin/account/list'(page=${i}, size=${size})}"
                        th:text="${i + 1}"></a>
                    </li>
                    <li th:if="${currentPage < totalPages - 1}">
                        <a th:href="@{'/admin/account/list'(page=${currentPage + 1}, size=${size})}">»</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Popup Modal -->
        <div class="modal-overlay" id="createAccountModal">
            <div class="modal-box">
                <h2>Tạo tài khoản mới</h2>

                <div th:if="${error}" style="color: red; margin-bottom: 10px;">
                    <p th:text="${error}"></p>
                </div>

                <form th:action="@{/admin/account/create}" method="post">
                    <label>Tên:</label>
                    <input type="text" name="name" required><br><br>

                    <label>SĐT:</label>
                    <input type="text" name="phone" required><br><br>

                    <label>Mật khẩu:</label>
                    <input type="password" name="password" required><br><br>

                    <label>Vai trò:</label>
                    <select name="role">
                        <option value="SELLER">Seller</option>
                        <option value="PET_GROOMER">Pet Groomer</option>
                        <option value="DOCTOR">Doctor</option>
                        <option value="MANAGER">Manager</option>
                    </select><br><br>

                    <div class="modal-actions">
                        <button type="submit" class="btn submit">Tạo</button>
                        <button type="button" class="btn cancel" onclick="closeCreateModal()">Hủy</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal Chi tiết tài khoản -->
        <div id="accountDetailModal" class="modal-overlay">
            <div class="modal-box">
                <h2>Chi tiết tài khoản</h2>
                <form id="accountDetailForm">
                    <input type="hidden" id="accountId">

                    <label for="name">Tên:</label>
                    <input type="text" id="name" required><br><br>

                    <label for="phone">SĐT:</label>
                    <input type="text" id="phone" required><br><br>

                    <label for="role">Vai trò:</label>
                    <select id="role">
                        <option value="CUSTOMER">Customer</option>
                        <option value="SELLER">Seller</option>
                        <option value="PET_GROOMER">Pet Groomer</option>
                        <option value="DOCTOR">Doctor</option>
                        <option value="MANAGER">Manager</option>
                    </select><br><br>

                    <label for="status">Trạng thái:</label>
                    <select id="status">
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="INACTIVE">INACTIVE</option>
                    </select><br><br>

                    <div class="modal-actions">
                        <button type="button" class="btn submit" id="updateBtn" onclick="submitUpdate()">Cập nhật</button>
                        <button type="button" class="btn cancel" onclick="closeDetailModal()">Đóng</button>
                    </div>
                </form>
            </div>
        </div>

    </main>
</div>
</body>
<script>
    function openCreateModal() {
        document.getElementById('createAccountModal').style.display = 'flex';
    }

    function closeCreateModal() {
        document.getElementById('createAccountModal').style.display = 'none';
    }

    function viewDetail(id) {
        fetch('/admin/account/detail/' + id)
            .then(res => {
                if (!res.ok) {
                    throw new Error("Không tìm thấy tài khoản.");
                }
                return res.json();
            })
            .then(data => {
                document.getElementById("accountId").value = data.accountId;
                document.getElementById("name").value = data.name;
                document.getElementById("phone").value = data.phone;
                document.getElementById("role").value = data.role;
                document.getElementById("status").value = data.status;
                document.getElementById("accountDetailModal").style.display = 'flex';

                const updateBtn = document.getElementById("updateBtn");
                if (data.role.toUpperCase() === "ADMIN" || data.role.toUpperCase() === "CUSTOMER") {
                    updateBtn.style.display = 'none';
                } else {
                    updateBtn.style.display = 'inline-block';
                }
            })
            .catch(err => {
                alert(err.message);
            });
    }

    function closeDetailModal() {
        document.getElementById("accountDetailModal").style.display = 'none';
    }

    function submitUpdate() {
        const id = document.getElementById("accountId").value;
        const data = {
            name: document.getElementById("name").value,
            phone: document.getElementById("phone").value,
            role: document.getElementById("role").value,
            status: document.getElementById("status").value
        };

        fetch('/admin/account/update/' + id, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error("Cập nhật thất bại.");
                }
                alert("Cập nhật thành công!");
                closeDetailModal();
                location.reload();
            })
            .catch(err => {
                alert(err.message);
            });
    }
</script>

</html>
