<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ƒêƒÉng k√Ω</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <style>
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
        .bg {
            background: url("https://i.ibb.co/q3p27MRN/507038009-1245302843643877-8250570055874749465-n.png") no-repeat center center;
            background-size: cover;
            font-family: sans-serif;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: -10px;
        }

        .form-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }

        .form-box input {
            width: 92%;
            margin: 10px 0;
            padding: 10px;
        }

        .form-box button {
            background-color: #8dbd5c;
            border: none;
            padding: 10px;
            width: 100%;
            color: white;
            cursor: pointer;
        }

        .form-box .link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #8dbd5c;
            text-decoration: none;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .form-fields label {
            display: block;
            margin-bottom: 10px;
        }

        /* Footer Styling */
        footer {
            background-color: #e8f5e9;
            padding: 30px 40px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            font-size: 14px;
            color: #333;
            border-top: 2px solid #c8e6c9;
        }

        footer section {
            margin-bottom: 20px;
            min-width: 200px;
        }

        footer h4 {
            margin-bottom: 12px;
            font-size: 16px;
            color: #1b5e20;
        }

        footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        footer a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 4px 0;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: #2e7d32;
        }
    </style>
</head>
<body>
<div th:insert="component/header :: header"></div>
<div class="bg">
    <div class="register-container">
        <form th:action="@{/register}" th:object="${registerDTO}" method="post" class="form-box">
            <h2>ƒêƒÉng k√Ω</h2>

            <div class="form-group">
                <input type="text" th:field="*{name}" placeholder="H·ªç t√™n" class="form-control" />
                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">T√™n l·ªói</div>
            </div>

            <div class="form-group">
                <input type="text" th:field="*{phone}" placeholder="S·ªë ƒëi·ªán tho·∫°i" class="form-control" />
                <div class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">L·ªói s·ªë ƒëi·ªán tho·∫°i</div>
            </div>

            <div class="form-group password-wrapper">
                <input type="password" th:field="*{password}" id="password" placeholder="M·∫≠t kh·∫©u" class="form-control" />
                <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
                <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">L·ªói m·∫≠t kh·∫©u</div>
            </div>

            <div class="form-group password-wrapper">
                <input type="password" th:field="*{confirmPassword}" id="confirmPassword" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u" class="form-control" />
                <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅ</span>
                <div class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">L·ªói x√°c nh·∫≠n</div>
            </div>

            <button type="submit">ƒêƒÇNG K√ù</button>

            <a th:href="@{/login}" class="link">Quay l·∫°i</a>

            <div class="error-message" th:if="${error}" th:text="${error}"></div>
        </form>




    </div>
</div>
<div th:insert="component/footer :: footer"></div>
<script>
    function togglePassword(id) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }
</script>
</body>
<script th:src="@{js/header.js}"></script>
</html>
