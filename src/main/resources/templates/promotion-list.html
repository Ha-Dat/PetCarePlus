<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khuyến mãi</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .modal-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }
    .modal-box {
        background: #fff;
        padding: 20px 25px;
        border-radius: 8px;
        width: 500px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .modal-box h2 {
        margin-bottom: 20px;
        font-size: 20px;
    }
    .modal-box label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    .modal-box input, .modal-box textarea, .modal-box select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: #f9f9f9;
    }
    .modal-actions {
        text-align: right;
    }
    .btn.cancel {
        background: #ccc;
        padding: 6px 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .image-preview img {
        max-width: 120px;
        max-height: 100px;
        object-fit: cover;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 5px;
    }
</style>
<body class="p-4">

<h2 class="mb-4">Danh sách khuyến mãi</h2>
<!-- Nút mở modal tạo mới -->
<div class="mb-3">
    <button class="btn btn-success" onclick="openCreateModal()">+ Tạo khuyến mãi</button>
</div>

<table class="table table-bordered table-hover align-middle text-center">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Tiêu đề</th>
        <th>Mô tả</th>
        <th>Giảm giá</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th>Trạng thái</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="promo : ${promotions}">
        <td th:text="${promo.promotionId}"></td>
        <td th:text="${promo.title}"></td>
        <td th:text="${promo.description}"></td>
        <td th:text="${#numbers.formatDecimal(promo.discount * 100, 0, 'COMMA', 0, 'POINT') + '%'}"></td>
        <td th:text="${#temporals.format(promo.startDate, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${#temporals.format(promo.endDate, 'dd/MM/yyyy HH:mm')}"></td>
        <td>
            <span th:if="${promo.status.name() == 'ACTIVE'}" class="badge bg-success">Đang hoạt động</span>
            <span th:if="${promo.status.name() == 'INACTIVE'}" class="badge bg-secondary">Ngừng hoạt động</span>
        </td>
        <td>
            <div class="dropdown">
                <button class="btn btn-sm btn-primary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    Chọn
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item text-info"
                           href="#"
                           th:attr="data-id=${promo.promotionId}"
                           onclick="viewDetails(this)">
                            Chi tiết
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item text-warning"
                           href="#"
                           th:attr="data-id=${promo.promotionId}"
                           onclick="changeStatus(this)">
                            Đổi trạng thái
                        </a>
                    </li>
                </ul>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<!-- Modal Chi tiết Khuyến mãi -->
<div id="promotionDetailModal" class="modal-overlay" style="display: none;">
    <div class="modal-box">
        <h2>Chi tiết khuyến mãi</h2>
        <form id="promotionDetailForm">
            <input type="hidden" id="detailId">

            <label for="detailTitle">Tiêu đề:</label>
            <input type="text" id="detailTitle" readonly><br><br>

            <label for="detailDescription">Mô tả:</label>
            <textarea id="detailDescription" rows="3" readonly></textarea><br><br>

            <label for="detailDiscount">Giảm giá (%):</label>
            <input type="text" id="detailDiscount" readonly><br><br>

            <label for="detailStart">Ngày bắt đầu:</label>
            <input type="text" id="detailStart" readonly><br><br>

            <label for="detailEnd">Ngày kết thúc:</label>
            <input type="text" id="detailEnd" readonly><br><br>

            <label for="detailStatus">Trạng thái:</label>
            <input type="text" id="detailStatus" readonly><br><br>

            <label>Hình ảnh:</label>
            <div id="detailImages" class="image-preview"></div><br>

            <div class="modal-actions">
                <button type="button" class="btn cancel" onclick="closeDetailModal()">Đóng</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal Tạo Khuyến Mãi -->
<div id="promotionCreateModal" class="modal-overlay" style="display: none;">
    <div class="modal-box">
        <h2>Tạo khuyến mãi mới</h2>
        <form id="createPromotionForm" action="/seller/promotion/create" method="post" enctype="multipart/form-data">
            <label>Tiêu đề:</label>
            <input type="text" name="title" required>

            <label>Mô tả:</label>
            <textarea name="description" rows="3" required></textarea>

            <label>Giảm giá (%):</label>
            <input type="number" name="discount" min="1" max="100" required placeholder="Nhập %">

            <label>Ngày bắt đầu:</label>
            <input type="datetime-local" name="startDate" required>

            <label>Ngày kết thúc:</label>
            <input type="datetime-local" name="endDate" required>

            <label>Trạng thái:</label>
            <select name="status" required>
                <option value="ACTIVE">Đang hoạt động</option>
                <option value="INACTIVE">Ngừng hoạt động</option>
            </select>

            <label>Hình ảnh:</label>
            <input type="file" name="mediaFiles" multiple accept="image/*">

            <div class="modal-actions">
                <button type="button" class="btn cancel" onclick="closeCreateModal()">Hủy</button>
                <button type="submit" class="btn btn-primary">Tạo</button>
            </div>
        </form>
    </div>
</div>

<script>
    function openCreateModal() {
        document.getElementById("promotionCreateModal").style.display = "flex";
    }
    function closeCreateModal() {
        document.getElementById("promotionCreateModal").style.display = "none";
    }

    // Validate frontend: discount phải là số 1-100
    document.getElementById("createPromotionForm").addEventListener("submit", function(e) {
        const discount = parseInt(this.discount.value);
        if (isNaN(discount) || discount < 1 || discount > 100) {
            alert("Giảm giá phải nằm trong khoảng 1% - 100%.");
            e.preventDefault();
        }
    });

    function viewDetails(el) {
        const id = el.getAttribute("data-id");
        fetch(`/seller/promotion/details/${id}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById("detailId").value = data.promotionId;
                document.getElementById("detailTitle").value = data.title;
                document.getElementById("detailDescription").value = data.description;

                // Format discount: từ 0.2 => 20%
                let discountValue = parseFloat(data.discount);
                if (discountValue < 1) {
                    discountValue = discountValue * 100;
                }
                document.getElementById("detailDiscount").value = discountValue + "%";

                // Format date
                document.getElementById("detailStart").value = formatDateTime(data.startDate);
                document.getElementById("detailEnd").value = formatDateTime(data.endDate);

                document.getElementById("detailStatus").value = data.status;

                const imagesContainer = document.getElementById("detailImages");
                imagesContainer.innerHTML = "";
                if (data.mediaUrls && data.mediaUrls.length > 0) {
                    data.mediaUrls.forEach(url => {
                        const img = document.createElement("img");
                        img.src = url;
                        imagesContainer.appendChild(img);
                    });
                }

                document.getElementById("promotionDetailModal").style.display = "flex";
            });
    }

    // Hàm format datetime: "2025-07-01T00:00:00" => "01/07/2025 00:00"
    function formatDateTime(dateTimeStr) {
        const dateObj = new Date(dateTimeStr);
        const day = String(dateObj.getDate()).padStart(2, '0');
        const month = String(dateObj.getMonth() + 1).padStart(2, '0');
        const year = dateObj.getFullYear();
        const hours = String(dateObj.getHours()).padStart(2, '0');
        const minutes = String(dateObj.getMinutes()).padStart(2, '0');
        return `${day}/${month}/${year} ${hours}:${minutes}`;
    }


    function closeDetailModal() {
        document.getElementById("promotionDetailModal").style.display = "none";
    }

    function changeStatus(el) {
        const id = el.getAttribute("data-id");
        if (!confirm("Bạn có chắc muốn thay đổi trạng thái khuyến mãi này?")) return;

        fetch(`/seller/promotion/change-status/${id}`, {
            method: "POST"
        }).then(res => {
            if (res.ok) {
                location.reload();
            } else {
                alert("Không thể thay đổi trạng thái.");
            }
        });
    }
</script>

</body>
</html>
