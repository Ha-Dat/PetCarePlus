<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hồ sơ thú cưng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <style>
    .error-message {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .error-message {
      color: red;
      font-size: 0.9em;
      margin: 5px 0;
    }
    .sidebar {
      width: 220px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 30px 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar a {
      color: #333;
      font-weight: 500;
      text-decoration: none;
      display: block;
      padding: 10px 0;
      transition: color 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      color: #4caf50;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      background-color: #f8f9fa;
    }

    .form-section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .avatar-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #4caf50;
    }

    .form-label {
      font-weight: bold;
      margin-bottom: 6px;
    }

    input:focus,
    select:focus {
      border-color: #4caf50;
      outline: none;
    }

    .btn-custom {
      background-color: #4caf50;
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-right: 10px;
    }

    .btn-custom:hover {
      background-color: #388e3c;
    }

    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {

      .sidebar {
        width: 100%;
        border-bottom: 1px solid #ddd;
      }

      .form-section {
        flex-direction: column;
        align-items: flex-start;
      }

      .avatar-preview {
        margin-bottom: 20px;
      }
    }

    .no-pet-profile-message {
      display: grid;
      gap: 10px;
    }

    .btn-add-pet {
      background-color: #b4e197;
      color: #2f4f1f;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(180, 225, 151, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-add-pet:hover {
      background-color: #80b565;
      transform: translateY(-2px);
    }

    .pet-avatar-container {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 30px;
      border-radius: 20px;
      border: 3px dashed #4caf50;
      transition: all 0.3s ease;
      max-width: 400px;
      margin: 0 auto;
    }

    .pet-avatar-container:hover {
      border-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.2);
    }

    .avatar-preview {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4caf50;
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
      transition: transform 0.3s ease;
      display: block;
      margin: 0 auto 20px auto;
    }

    .avatar-preview:hover {
      transform: scale(1.05);
    }

    .form-section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
    }

    .form-control {
      border: 1px solid #ced4da;
      border-radius: 4px;
      padding: 8px 12px;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #4caf50;
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
    }

    .form-control:read-only {
      background-color: #f8f9fa;
      color: #6c757d;
    }

    .col-form-label {
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }

    .fw-bold {
      font-weight: bold !important;
    }

    input:focus,
    select:focus {
      border-color: #4caf50;
      outline: none;
    }

    .alert {
      border-radius: 8px;
      border: none;
      padding: 15px 20px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border-left: 4px solid #dc3545;
    }

    .alert-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border-left: 4px solid #17a2b8;
    }

    .modal-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 14px;
      box-shadow: 0 2px 4px rgba(220, 53, 69, 0.1);
    }

    .modal-error i {
      color: #dc3545;
    }

    .modal-error strong {
      color: #721c24;
    }
  </style>
</head>
<body>
<div th:insert="component/header :: header"></div>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <a th:href="@{/customer/profile}">Hồ Sơ</a>
      <a th:href="@{/customer/change-password}" class="active">Đổi mật khẩu</a>
      <a th:href="@{/customer/pet-profile}">Hồ Sơ thú cưng</a>
      <a th:href="@{/customer/list-order}">Đơn mua</a>
      <a th:href="@{/customer/my-schedule}">Lịch</a>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="top-actions">
      <h4>Đổi mật khẩu</h4>
      <hr>
      <!-- Error Message -->
      <div th:if="${error != null}" class="alert alert-danger">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}">Error message</span>
      </div>

      <!-- Success Message -->
      <div th:if="${success != null}" class="alert alert-success">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${success}">Success message</span>
      </div>
    </div>

    <!-- Form hiển thị nếu có selectedPet -->
    <div>
      <form th:action="@{/customer/change-password}" th:object="${changePasswordDTO}" method="post" enctype="multipart/form-data">

        <div class="form-section">
          <!-- Form Fields -->
          <div class="row">
            <!-- mật khẩu cũ -->
            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">Mật khẩu cũ:</label>
              <div class="col-sm-9">
                <input type="password" th:field="*{oldPassword}" class="form-control" required>
                <div class="error-message" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">Lỗi</div>
              </div>
            </div>

            <!-- mật khẩu mới -->
            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">Mật khẩu mới:</label>
              <div class="col-sm-9">
                <input type="password" th:field="*{newPassword}" class="form-control" required>
                <div class="error-message" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Lỗi</div>
              </div>
            </div>

            <!-- lặp lại mật khẩu mới-->
            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">Xác nhận lại mật khẩu mới:</label>
              <div class="col-sm-9">
                <input type="password" th:field="*{confirmPassword}" class="form-control" required>
                <div class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Lỗi</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Nút -->
        <div class="text-end mt-4">
          <button type="submit" class="btn btn-success btn-custom">đổi mật khẩu</button>
        </div>
      </form>
    </div>
  </div>

</div>

<div th:insert="component/footer :: footer"></div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    if (input.type === "password") {
      input.type = "text";
    } else {
      input.type = "password";
    }
  }
</script>
</body>
<script th:src="@{/js/header.js}"></script>
</html>
