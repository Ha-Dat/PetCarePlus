<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ thú cưng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .sidebar {
            width: 200px;
            padding: 20px;
            background: #ffffff;
            height: 100vh;
            border-right: 1px solid #ccc;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            text-decoration: none;
            color: black;
        }

        .sidebar .active {
            color: red;
        }

        .main-content {
            padding: 40px;
            background: #f0f0f3;
            width: 100%;
        }

        .form-section {
            display: flex;
            align-items: center;
            background: #eeeeee;
            padding: 30px;
            border-radius: 8px;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #ccc;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-custom {
            border-radius: 20px;
            padding: 5px 15px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="/profile">Hồ Sơ</a></li>
            <li><a href="/address">Địa chỉ</a></li>
            <li><a href="/change-password">Đổi mật khẩu</a></li>
            <li><a href="/pet-profile" class="active">Hồ Sơ thú cưng</a></li>
            <li><a href="/orders">Đơn mua</a></li>
            <li><a href="/schedule">Lịch</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h4>Hồ sơ thú cưng</h4>
        <hr>

        <form th:action="@{${editMode} ? '/pet-profile/edit' : '/pet-profile'}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="petId" th:value="${selectedPet.petProfileId}"/>

            <div class="form-section row">
                <!-- Avatar -->
                <div class="col-md-3 text-center">
                    <img th:src="@{/images/default-avatar.png}" class="avatar-preview mb-2" alt="Avatar">
                    <div>
                        <input type="file" name="imageFile" class="form-control">
                        <small class="text-muted">Chọn ảnh</small>
                    </div>
                </div>

                <!-- Form Fields -->
                <div class="col-md-9">
                    <!-- Tên -->
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Tên:</label>
                        <div class="col-sm-9">
                            <input type="text" name="name" th:value="${selectedPet.name}" th:readonly="${!editMode}" class="form-control">
                        </div>
                    </div>

                    <!-- Tuổi -->
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Tuổi:</label>
                        <div class="col-sm-9">
                            <input type="number" name="age" th:value="${selectedPet.age}" th:readonly="${!editMode}" class="form-control">
                        </div>
                    </div>

                    <!-- Loài -->
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Loài:</label>
                        <div class="col-sm-9">
                            <input type="text" name="species" th:value="${selectedPet.species}" th:readonly="${!editMode}" class="form-control">
                        </div>
                    </div>

                    <!-- Giống -->
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Giống:</label>
                        <div class="col-sm-9">
                            <input type="text" name="breeds" th:value="${selectedPet.breeds}" th:readonly="${!editMode}" class="form-control">
                        </div>
                    </div>

                    <!-- Nút -->
                    <div class="text-end">
                        <a href="/" class="btn btn-success btn-custom">Quay lại</a>

                        <button th:if="${editMode}" type="submit" class="btn btn-success btn-custom">Lưu</button>

                        <a th:if="${!editMode}" th:href="@{'/pet-profile/edit-mode?selectedId=' + ${selectedPet.petProfileId}}"
                           class="btn btn-success btn-custom">Chỉnh sửa</a>

                        <a th:if="${!editMode}" href="/pet-profile/new" class="btn btn-success btn-custom">+ Thêm thú cưng mới</a>
                    </div>
                </div>
            </div>
        </form>

        <!-- Dropdown chọn thú cưng -->
        <div class="mt-4">
            <form method="get" action="/pet-profile" class="d-inline-block">
                <label for="petSelect">Chọn thú cưng khác:</label>
                <select name="selectedId" id="petSelect" onchange="this.form.submit()" class="form-select d-inline-block w-auto">
                    <option th:each="pet : ${petProfiles}"
                            th:value="${pet.petProfileId}"
                            th:text="${pet.name}"
                            th:selected="${pet.petProfileId == selectedPet.petProfileId}">
                    </option>
                </select>
            </form>
        </div>
    </div>
</div>
</body>
</html>
