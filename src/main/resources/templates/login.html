<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <style>
        .password-wrapper {

            cursor: pointer;
            color: #666;
        }
        body.bg {

            background-size: cover;

        .login-container {

            height: 100vh;
        }

        .form-box {

            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);

        }

        .form-box input {

            margin: 10px 0;
            padding: 10px;
        }

        .form-box button {
            background-color: #8dbd5c;
            border: none;
            padding: 10px;
            width: 100%;
            color: white;
            cursor: pointer;
        }

        .form-box .link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #8dbd5c;
            text-decoration: none;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error-message {

            .sidebar ul {

            }

            .sidebar li {

            }

            .sidebar a {
                text-decoration: none;
                color: black;
            }

            .sidebar a.active {
                color: red;
                font-weight: bold;
            }

            .content {
                flex: 1;
                padding: 20px;
            }

            .profile-form {
                display: flex;
                gap: 40px;
            }

            .avatar img {
                width: 100px;

                border-radius: 50%;
            }

            .form-fields label {

            }

        }
        .success-message {

        }
    </style>
</head>
<body class="bg">
<div class="login-container">

    <h2> ƒêƒÉng nh·∫≠p </h2>

<script>
    function togglePassword(id) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }
</script>
