<script th:inline="javascript">
    /*<![CDATA[*/
    // Convert Java objects to JavaScript format
    const schedules = /*[[${schedules}]]*/ [];
    const absentRequests = /*[[${absentRequests}]]*/ [];
    const shiftChangeRequests = /*[[${shiftChangeRequests}]]*/ [];
</script>
<script>
    function confirmDeleteAndToast(event) {
        event.preventDefault();

        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën r√∫t ƒë∆°n xin ngh·ªâ?")) {
            showToast("Th√†nh c√¥ng", "success");

            setTimeout(() => {
                event.target.submit();
            }, 500);
        }
    }
    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        toastMessage.innerText = message;
        toast.className = `toast show ${type}`;
        toast.classList.remove('hidden');

        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => toast.classList.add('hidden'), 300);
        }, 3000);
    }

    // Tr·∫£ v·ªÅ chu·ªói ng√†y th√°ng d√πng hi·ªÉn th·ªã dd/MM
    function getDateStr(date) {
        const dd = String(date.getDate()).padStart(2, '0');
        const mm = String(date.getMonth() + 1).padStart(2, '0');
        return `${dd}/${mm}`;
    }

    // Tr·∫£ v·ªÅ chu·ªói yyyy-MM-dd chu·∫©n cho value c·ªßa option v√† l√†m vi·ªác backend
    function formatDateISO(date) {
        const yyyy = date.getFullYear();
        const mm = String(date.getMonth() + 1).padStart(2, '0');
        const dd = String(date.getDate()).padStart(2, '0');
        return `${yyyy}-${mm}-${dd}`;
    }

    // T√≠nh ng√†y th·ª© 2 (Monday) ƒë·∫ßu tu·∫ßn ch·ª©a ng√†y date
    function getMonday(date) {
        const day = date.getDay();
        const diff = (day === 0) ? -6 : 1 - day; // Ch·ªß nh·∫≠t l√πi 6 ng√†y v·ªÅ th·ª© 2
        const monday = new Date(date);
        monday.setDate(date.getDate() + diff);
        monday.setHours(0,0,0,0);
        return monday;
    }

    // T·∫°o label cho option dropdown d·∫°ng: "(dd/MM - dd/MM/yyyy)"
    function createLabel(mondayDate) {
        const sunday = new Date(mondayDate);
        sunday.setDate(mondayDate.getDate() + 6);

        return `(${getDateStr(mondayDate)}  -->  ${getDateStr(sunday)}/${sunday.getFullYear()})`;
    }

    // Kh·ªüi t·∫°o dropdown ch·ªçn tu·∫ßn (20 tu·∫ßn tr∆∞·ªõc + 5 tu·∫ßn sau)
    function initWeekSelect() {
        const weekSelect = document.getElementById('weekSelect');
        weekSelect.innerHTML = '';

        const today = new Date();
        const currentMonday = getMonday(today);

        const weeksBefore = 20;
        const weeksAfter = 5;

        for(let i = -weeksBefore; i <= weeksAfter; i++) {
            const monday = new Date(currentMonday);
            monday.setDate(currentMonday.getDate() + i * 7);

            const option = document.createElement('option');
            option.value = formatDateISO(monday);
            option.textContent = createLabel(monday);

            weekSelect.appendChild(option);
        }

        // Set m·∫∑c ƒë·ªãnh l√† tu·∫ßn hi·ªán t·∫°i
        weekSelect.value = formatDateISO(currentMonday);
    }

    function setWeekDates(startDateStr) {
        const startDate = new Date(startDateStr);
        for(let i = 0; i < 7; i++) {
            const d = new Date(startDate);
            d.setDate(startDate.getDate() + i);
            document.getElementById('day' + (i+1)).innerText = getDateStr(d);
        }
    }


    function loadSchedule(weekStart) {
        window.schedules = window.schedules || [];
        window.absentRequests = window.absentRequests || [];
        window.shiftChangeRequests = window.shiftChangeRequests || [];

        const shiftMap = {
            m: "MORNING",
            a: "AFTERNOON",
            e: "EVENING"
        };

        // First, set the day numbers in the header
        const dateObj = new Date(weekStart);
        for (let day = 1; day <= 7; day++) {
            const dayElement = document.getElementById(`day${day}`);
            if (dayElement) {
                const currentDate = new Date(dateObj);
                currentDate.setDate(dateObj.getDate() + (day - 1));
                const dayNum = currentDate.getDate();
                const monthNum = currentDate.getMonth() + 1;
                dayElement.textContent = `${dayNum < 10 ? '0' : ''}${dayNum}/${monthNum < 10 ? '0' : ''}${monthNum}`;
            }
        }

        // Then populate the schedule cells
        for (let day = 1; day <= 7; day++) {
            Object.entries(shiftMap).forEach(([prefix, shiftName]) => {
                const cellId = `${prefix}${day}`;
                const cell = document.getElementById(cellId);

                if (!cell) {
                    console.error("Cell not found:", cellId);
                    return;
                }

                const currentDate = new Date(dateObj);
                currentDate.setDate(dateObj.getDate() + (day - 1));

                // Format date as yyyy-MM-dd to match database
                const dateStr = currentDate.toISOString().split('T')[0];

                // Count schedules
                const scheduleCount = Array.isArray(schedules) ? schedules.filter(s =>
                    s.workDate === dateStr && s.shiftName === shiftName
                ).length : 0;

                const offCount = Array.isArray(absentRequests) ? absentRequests.filter(r =>
                    r.workDate === dateStr && r.shiftName === shiftName
                ).length : 0;

                const thisStatus = Array.isArray(schedules) ? (schedules.filter(s =>
                    s.workDate === dateStr && s.shiftName === shiftName
                )[0]?.status || ""): "";

                const thisOffRequest = Array.isArray(absentRequests) ? (absentRequests.filter(s =>
                    s.workDate === dateStr && s.shiftName === shiftName
                )[0] || null) : null;
                if (scheduleCount > 0) {
                    cell.innerHTML = `
                <div style="display: flex; flex-direction: column; gap: 2px; width: 100%; align-items: center;">
                    <button style="background-color: #22c55e; color: white; border: none; border-radius: 10px; padding: 2px 6px; font-size: 15px; font-weight: 500; cursor: pointer; width: 120px; text-align: center; line-height: 3;">
                        C√≥ l·ªãch:<br> ${thisStatus}
                    </button>
                    <a
                        data-requestId="${thisOffRequest != null ? thisOffRequest.requestId : ''}"
                        data-scheduleId="${thisOffRequest != null ? thisOffRequest.scheduleId : ''}"
                        data-reason="${thisOffRequest != null ? thisOffRequest.reason : ''}"
                        data-status="${thisOffRequest != null ? thisOffRequest.status : ''}"
                        href="javascript:void(0)"
                        onclick="openOffRequestModal(this)"
                        style="background-color: #ef4444; color: white; border: none; border-radius: 10px; padding: 2px 6px; font-size: 15px; font-weight: 500; cursor: pointer; width: 120px; text-align: center; line-height: 2;">
                        Xin ngh·ªâ
                    </a>
                    <button onclick="openOffRequestModal('${dateStr}', '${shiftName}')"
                        style="background-color: #f97316; color: white; border: none; border-radius: 10px; padding: 2px 6px; font-size: 15px; font-weight: 500; cursor: pointer; width: 120px; text-align: center; line-height: 2; align-self:;">
                        ƒê·ªïi l·ªãch
                    </button>
                </div>
                                    `;
                }
            });
        }
    }


    function openOffRequestModal(element) {
        document.getElementById("OffRequestScheduleId").value = element.getAttribute('data-scheduleId');
        document.getElementById("OffRequestAccountId").value = element.getAttribute('data-accountId');
        document.getElementById("OffRequestRequestId").value = element.getAttribute('data-requestId');
        document.getElementById("OffRequestReason").value = element.getAttribute('data-reason');
        document.getElementById("OffRequestStatus").value = element.getAttribute('data-status');
        // Set delete form
        const requestId = element.getAttribute('data-requestId');
        const deleteForm = document.getElementById("deleteOffRequestForm");

        if (requestId) {
            deleteForm.style.display = 'block';
            deleteForm.action = `/work-schedule/delete/${requestId}`;
        } else {
            deleteForm.style.display = 'none';
        }
        // Show modal
        document.getElementById("OffRequestModal").style.display = 'flex';
    }

    function submitOffRequest(event) {
        event.preventDefault();

        const form = document.getElementById('offRequestForm');
        const requestId = document.getElementById('offRequestRequestId').value;

        const data = {
            reason: form.OffRequestReason.value.trim(),
            scheduleId: parseInt(form.OffRequestScheduleId.value),
        };

        fetch(`/work-schedule/update/${requestId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        }).then(res => {
            if (res.ok) {
                closeOffRequestModal();
                showToast("N·ªôp ƒë∆°n xin ngh·ªâ th√†nh c√¥ng!", "success");
                setTimeout(() => window.location.reload(), 1000);
            } else {
                showToast("N·ªôp ƒë∆°n xin ngh·ªâ th·∫•t b·∫°i!", "error");
            }
        }).catch(error => {
            console.error("L·ªói c·∫≠p nh·∫≠t:", error);
            showToast("C√≥ l·ªói x·∫£y ra khi n·ªôp ƒë∆°n xin ngh·ªâ!", "error");
        });
    }

    function closeOffRequestModal() {
        document.getElementById("OffRequestModal").style.display = 'none';
    }


    function onWeekChange() {
        const weekStart = document.getElementById('weekSelect').value;
        setWeekDates(weekStart);
        loadSchedule(weekStart);
    }

    window.onload = () => {
        initWeekSelect();
        onWeekChange();
    };

</script>
