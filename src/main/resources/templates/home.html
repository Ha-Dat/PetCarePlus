<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/home.js}"></script>
</head>
<body>
<header class="main_header">
    <div class="header_container">
        <div class="left">
            <div>
                <img src="https://webnow.vn/wp-content/uploads/2022/12/929214320db3b555561658be08cc399f.jpg" alt="logo" class="logo"/>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search here..." name="Tìm kiếm sản phẩm" style="width: 300px"></input>
                <button class="search-btn">Search</button>
            </div>
        </div>

        <div class="right">
            <div class="slogan">Your Pets, <br> Our Passion</div>
            <div class="hotline">
                099.99.9999 <br><span>hotline</span>
            </div>
            <div class="auth">
                <button class="login-btn">Đăng nhập</button>
                <button class="register-btn">Đăng ký</button>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/5166/5166615.png" alt="cart" class="cart" style="width: 50px"/>
            </div>
        </div>
    </div>
</header>

<nav class="nav-bar">
    <nav class="nav-left">
        <div class="nav-margin">
            <button class="category-btn" id="categoryBtn">Danh mục sản phẩm</button>
            <div id="categoryPopup" class="popup" style="display: none;">
                <div class="popup-content">
                    <ul class="main-categories">
                        <li th:each="category, iterStat : ${categories}" class="category-item"
                            th:attr="data-index=${iterStat.index}">
                            <span th:text="${category.name}" class="parent-item"></span>
                        </li>
                    </ul>

                    <ul class="sub-categories-list">
                        <li th:each="category, iterStat : ${categories}" class="sub-list"
                            th:attr="data-index=${iterStat.index}">
                            <ul>
                                <li th:each="subCategory : ${category.subCategories}">
                                    <span th:text="${subCategory.name}"></span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div>
            <a href="#">Siêu Sale</a>
        </div>
    </nav>

    <nav class="nav-right">
        <div class="nav-margin">
            <a href="#">Tư vấn</a>
        </div>
        <div class="nav-margin">
            <a href="#">Đặt lịch</a>
        </div>
        <div>
            <a href="#">Diễn đàn</a>
        </div>
    </nav>
</nav>

<main>
    <section class="main-section">
        <a href="#">Trang chủ</a> > Cửa hàng
    </section>

    <div class="featured-product">
        <section class="featured-products">
            <div class="carousel-track" id="carouselTrack" style="display: flex; align-items: center;">
                <div class="featured-product" th:each="product : ${products}">
                    <img th:src="${product.image}" alt="product">
                    <h3 th:text="${product.name}">Tên sản phẩm</h3>
                    <p th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' vnd'">Giá</p>
                    <div class="stars">★★★★★</div>
                    <button class="add-to-cart">Thêm vào giỏ hàng</button>
                </div>

                <div class="featured-product" th:each="product : ${products}">
                    <img th:src="${product.image}" alt="product">
                    <h3 th:text="${product.name}">Tên sản phẩm</h3>
                    <p th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' vnd'">Giá</p>
                    <div class="stars">★★★★★</div>
                    <button class="add-to-cart">Thêm vào giỏ hàng</button>
                </div>
            </div>
        </section>
    </div>
    <section class="brand-logos">
        <div>
            <h2>Thương hiệu</h2>
            <p>top các thương hiệu hàng đầu</p>
        </div>
        <img src="https://snspetshop.com/image/cache/catalog/Brands/Me-o-600x315h.jpg" alt="Brand Logo 1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Royal-Canin-Logo.svg/2560px-Royal-Canin-Logo.svg.png" alt="Brand Logo 2">
        <img src="https://asista.ca/wp-content/uploads/2019/03/nutrience-generic-red-en-768x217.png" alt="Brand Logo 3">
    </section>

    <div class="main-content">
        <div class="product-grid-container">
            <section class="product-grid">
                <div th:each="product : ${product}" class="product-item">
                    <img th:src="${product.image}" alt="Product Image">
                    <h3 th:text="${product.name}">Tên sản phẩm</h3>
                    <div class="stars">★★★★★</div>
                    <div class="price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VND'">VND</div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </section>
        </div>
    </div>
</main>

</body>
</html>
