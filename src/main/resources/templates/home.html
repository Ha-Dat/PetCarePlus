<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header_footer.css}">
    <script th:src="@{/js/home.js}"></script>
</head>
<body>
<div th:replace="component/header :: header"></div>

<nav class="nav-bar">
    <nav class="nav-left">
        <div class="nav-margin">
            <button class="category-btn" id="categoryBtn">Danh mục sản phẩm</button>
            <div id="categoryPopup" class="popup" style="display: none;">
                <div class="popup-content">
                    <ul class="main-categories">
                        <li th:each="category, iterStat : ${categories}" class="category-item"
                            th:attr="data-index=${iterStat.index}">
                            <span th:text="${category.name}" class="parent-item" style="cursor:pointer;"></span>
                        </li>
                    </ul>

                    <ul class="sub-categories-list">
                        <li th:each="category, iterStat : ${categories}" class="sub-list"
                            th:attr="data-index=${iterStat.index}">
                            <ul>
                                <li th:each="subCategory, subStat : ${category.subCategories}">
                                    <span th:text="${subCategory.name}"
                                          class="child-item"
                                          th:attr="data-sub-index=|${iterStat.index}-${subStat.index}|"
                                          style="cursor:pointer;"></span>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <ul class="child-sub-list-wrapper">
                        <li th:each="category, iterStat : ${categories}">
                            <ul th:each="subCategory, subStat : ${category.subCategories}"
                                class="child-sub-list"
                                th:attr="data-sub-index=|${iterStat.index}-${subStat.index}|"
                                style="display: none;">
                                <li th:each="child, childStat : ${subCategory.subCategories}">
                                    <span th:text="${child.name}"
                                          class="grandchild-item"
                                          th:attr="data-sub-index=|${iterStat.index}-${subStat.index}|"
                                          style="cursor:pointer;"></span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="sale-badge">
            <a href="#">Siêu Sale</a>
        </div>
    </nav>

    <nav class="nav-right">
        <div class="nav-margin"><a href="#">Tư vấn</a></div>
        <div class="nav-margin"><a href="#">Đặt lịch</a></div>
        <div><a href="#">Diễn đàn</a></div>
    </nav>
</nav>

<main>
    <section class="main-section">
        <a href="home">Trang chủ</a>
    </section>

    <div class="featured-product">
        <section class="featured-products">
            <div class="carousel-track" id="carouselTrack" style="display: flex; align-items: center;">
                <div class="featured-product" th:each="product : ${products}">
                    <img th:src="${product.image}" alt="product">
                    <h3 th:text="${product.name}">Tên sản phẩm</h3>
                    <p th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' vnd'">Đánh giá</p>
                    <div class="stars">★★★★★</div>
                    <button class="add-to-cart">Thêm vào giỏ hàng</button>
                </div>
            </div>
        </section>
    </div>

    <section class="brand-logos">
        <div>
            <h2>Thương hiệu</h2>
            <p>top các thương hiệu hàng đầu</p>
        </div>
        <img src="https://snspetshop.com/image/cache/catalog/Brands/Me-o-600x315h.jpg" alt="Brand Logo 1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Royal-Canin-Logo.svg/2560px-Royal-Canin-Logo.svg.png" alt="Brand Logo 2">
        <img src="https://asista.ca/wp-content/uploads/2019/03/nutrience-generic-red-en-768x217.png" alt="Brand Logo 3">
    </section>

    <div class="main-content">
        <div class="featured">
            <h2 th:if="${keyword != null}">Kết quả tìm kiếm cho: "<span th:text="${keyword}"></span>"</h2>

            <div th:if="${!#strings.isEmpty(keyword)} and ${#lists.isEmpty(result_product)}">
                <p>Không tìm thấy sản phẩm nào.</p>
            </div>

            <div class="product-result"
                 th:if="${!#strings.isEmpty(keyword)}"
                 th:each="result_product : ${result_product}">
                <div class="product-item">
                    <img th:src="${result_product.image}" alt="Product Image">
                    <h3 th:text="${result_product.name}"></h3>
                    <p th:text="${result_product.price} + ' VND'"></p>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>

        <h2 th:if="${keyword != null}" style="justify-self: center;">Các sản phẩm khác</h2>

        <div class="featured">
            <div th:each="category, iterStat : ${categories}" th:if="${iterStat.index} < 3" class="category-section">
                <h2 th:text="${category.name}"></h2>
                <div class="product-row">
                    <div th:each="product, iterStat : ${category.products}"
                         th:if="${iterStat.index} < 3"
                         class="product-item">
                        <img th:src="${product.image}" alt="Product Image">
                        <h3 th:text="${product.name}"></h3>
                        <div class="stars">★★★★★</div>
                        <div class="price"
                             th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VND'"></div>
                        <button>Thêm vào giỏ hàng</button>
                    </div>

                    <div class="product-item see-more-item"
                         th:if="${category.products.size() > 3}">
                        <a class="see-more-link"
                           th:href="@{'/view-product'(category=${category.name})}">Xem thêm sản phẩm</a>
                    </div>
                </div>
            </div>

            <div class="show-more-product">
                <a class="see-more-link" href="view-product">Xem thêm sản phẩm →</a>
            </div>
        </div>
    </div>
</main>

<div th:replace="component/footer :: footer"></div>
</body>
</html>
